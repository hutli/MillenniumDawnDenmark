l_russian:
 BM_HISTORY_TITLE:0 "Краткая история"
 GATHERING_STORM_NAME:0 "Millenium Dawn"
 GATHERING_STORM_DESC:0 "Мир изменился. Почти полвека на планете царил мир и процветание. Но с недавним окончанием Холодной войны и ростом Китайской Народной Республики, каким станет мир теперь? Как он будет выглядеть? Останутся ли Соединенные Штаты единственной и господствующей сверхдержавой? Вернется ли новая Российская Федерация вновь на мировую арену? Какую роль будут играть бывшие великие европейские империи Великобритании, Франции и Германии? И какую роль сыграет терроризм? Мир изменился. И продолжает менятся."
 ENG_GATHERING_STORM_DESC:0 "С Гонконгом, переданным Китаю в 1997 году, Соединенное Королевство лишилось своей последней великой колонии. Некогда могущественнейшая нация не земле теперь отчаянно пытается найти новый путь к величию и славе. Но лежит ли этот путь через продолжение сотрудничества с Соединенными Штатами? Или может, через сближение с Европой? А возможно, Владычица моря захочет править волнами в одиночку?"
 FRA_GATHERING_STORM_DESC:0 "Франция, великая держава старого мира, пытается найти своё новое место в быстро меняющемся новом мире. Вместе со старыми соперниками и новыми друзьями на своей стороне, а также с новыми противниками и угрозами на горизонте, Франция решит, будет ли в колыбели демократии единство и мир, или она вернётся в более темные времена."
 GER_GATHERING_STORM_DESC:0 "Германия снова едина уже более десяти лет. Экономически сильнее, чем когда-либо, хотя и с перспективой рецессии в будущем, Германия должна найти новые цели в этом мире. Множество государств Восточной Европы, не так давно получивших независимость, уже готовятся ко вступлению в Европейский Союз, где у Германии есть значительное влияние. Германия, хоть и помнящая тёмное прошлое, смотрит в светлое будущее."
 ITA_GATHERING_STORM_DESC:0 "Италия была позади других великих держав с начала 20-го века. После поражения во Второй мировой войне, благодаря помощи бывших врагов и бывшего союзника в лице Германии, Италия снова стало высокоразвитой и процветающей страной. Но что произойдёт в будущем? Национальное величие или экономический крах?"
 JAP_GATHERING_STORM_DESC:0 "Япония, вторая по велечине экономика мира, была локомотивом Восточно-Азиатской демократии после Второй мировой войны. При поддержке американских и европейских союзников, с мощной производственной базой, Япония смотрит на своего давнего китайского соперника с новой уверенностью и новым потенциалом для конфликта."
 SOV_GATHERING_STORM_DESC:0 "После распада Советского Союза в 1991 году стало ясно, что путь назад к влиянию, славе и процветанию, не будет легким для Российской Федерации. С коррумпированной системой и экономикой, большой, но плохо оснащенной и подготовленной армией, а также ослабленной политической пропагандой, России пришлось быть в стороне от мировой политики в течении десяти лет. Вернется ли она теперь на мировую арену?."
 USA_GATHERING_STORM_DESC:0 "Граждане Соединенных Штатов плохо знали историю, но и победы оставались в прошлом веке. Победив в мировой войне и выиграв Холодную, Соединенные Штаты до сих пор имели почти идеальный послужной список. Но с ростом Китая, Россией, претендующей на возобновление статуса сверхдержавы и террористической угрозой, что может сделать америка, чтобы остаться сильнейшей державой на свете?"
 PRC_GATHERING_STORM_DESC:0 "Китай, появившейся вчера - это супер-сила завтра. У него огромная производственная база, постоянно растущее политическое влияние, его армия проходит модернизацию, а рабочая сила практически бесконечна. Китаю следует бояться только неверно проведенных реформ. Если провести эти реформы слишком медленно - Китай будет разрушен. Если провести их слишком быстро - Китай разрушит сам себя."
 RAJ_GATHERING_STORM_DESC:0 "Если Китай станет супер-силой завтра, то Индия - на следующей неделе. Её постоянные споры с Пакистаном и Китаем, а также глубокая экономическая связь с Западом, дали Индии возможность для процветания. И если дать Индии еще и время, то Тигр Южной Азии обретёт достаточную силу, чтобы победить своих врагов."
 OTHER_GATHERING_STORM_DESC:0 "Первая мировая война, Вторая мировая война, Корея, Вьетнам, Афганистан. Войны прошлого заставили народы настоящего опасаться за будущее. Тем не менее есть надежда, что человечество прошло 20 веков кровопролития, чтобы перейти к 21 веку мира и стабильности."
 BLITZKRIEG_NAME:0 "Наши дни"
 BLITZKRIEG_DESC:0 "С Китаем, оспаривающем принадлежность территориальных вод и островов вокруг своих границ, с Россией, аннексировавшей Крым, с террористическим Исламским государством, провозгласившим свой халифат, как теперь изменится мир? Соединенное Королевство показывает нежелание оставаться в Европейском Союзе. Недавние террористические атаки встряхнули французские национальные принципы. Беженцы ищут убежище от войн и беспорядков в Сирии и Ливии. Следующие президентские выборы в США могут стать самыми важными с 1940 года. На горизонте виднеется новая Холодная война. Мир всё еще меняется."
 ENG_BLITZKRIEG_DESC:0 "Европейский союз сейчас менее популярен, чем когда-либо прежде. Британский народ валит все проблемы своей страны на Брюссель и Берлин. Население серьезно разошлось во мнении в одном конкретном вопросе. Британия оправилась от экономического кризиса 2008 года, но уйдя из Евросоюза, она может разрушить экономический прогресс последнего десятилетия. Является ли национальный суверенитет важнее экономических выгод?"
 FRA_BLITZKRIEG_DESC:0 "Франция страдает от экономических трудностей и крупных терактов в Париже. Французский народ все больше недолюбливает свои мусульманские и еврейские меньшинства. Национальный фронт смотрит на возможность взять власть в свои руки в эти трудные времена. Преобладает ли дух евроинтеграции и демократии? Или Франция будет решать свои вопросы сама, как в старые добрые времена?"
 GER_BLITZKRIEG_DESC:0 "Германия, страдающая от кризиса с мигрантами, экономических трудностей и растущего внутреннего недовольства таких стран Евросоюза, как Греция, Италия и Испания, всё еще сильна. Европейский Союз долгое время не расширялся на юг. Европейские соседи выражают всё больше недовольства политикой Германии. Нужно ли продолжать идти по этому пути? Или может, настало время вспомнить старые территориальные споры и пусть солдаты снова маршируют?"
 JAP_BLITZKRIEG_DESC:0 "Возможность войны для Японии нарастает каждый раз, когда китайские военно-морские суда выполняют агрессивные манёвры близ Сэнкаку, или когда Северная Корея в очередной раз запускает ракету. Статья 9 Конституции Японии, в которую недавно были внесены поправки, предусматривает большую активность японских военных за рубежом. Эта милитаристская позиция не слишком популярна среди народа, но, возможно, необходима для поддержания национальной безопасности."
 ITA_BLITZKRIEG_DESC:0 "Ни одна страна G7 и большой четверки Европы не пострадала от экономического кризиса 2008 года так, как Италия. Восстановление идет медленно, а поддержка правительства среди населения стремительно тает. Приток мигрантов из Африки только усугубляет ситуацию. Италии нужно пересмотерть её политику. Конечно, это не время, чтобы разводить империализм, но радикальные реформы необходимы..."
 SOV_BLITZKRIEG_DESC:0 "Выгнанная из G8, столкнувшаяся с огромными экономическими санкциями, отчаянно борящаяся за сохранение своей сферы вляния, страна хотя бы воссоеденилась со своими братьями в Крыму. Именно так обстоят дела в Российской Федерации с марта 2014 года. Теперь, учитывая враждебно настроенный Запад, Россия должна либо принести извинения, отступить на свои международно признанные территории и пойти на серьёзные политические уступки, либо найти новых союзников, с которыми она сможет противостоять Западу. Пекин приходит на ум..."
 USA_BLITZKRIEG_DESC:0 "Разделенные внутри сильнее, чем когда-либо, с новыми внешними угрозами; сейчас для Соединенных Штатов Америки определенно не золотой век. Люди настороженно смотрят на китайские амбиции в Южно-Китайском море и российские на Ближнем Востоке и Центральной Азии, это уже не говоря о промышленных и экономических проблемах. Поддержка американских военных союзов, в частности НАТО, угасает. Следующий президент Соединенных Штатов должен пересмотреть, что значит быть "Мировым полицеским"."
 PRC_BLITZKRIEG_DESC:0 "Китай очень сосредоточен на том, чтобы не показать врагам слабину. Загрязнение окружающей среды, внутренние миграционные проблемы, плохо оснащенная армия, коррупция в правящей Коммунистической партии. И тем не менее, Китай - самая большая и значимая страна Востока. Япония, Южная Корея, повстанцы на Тайване и во Вьетнаме... их объедениет ненависть к Китаю. Настало время для Китая дать значимый ответ."
 RAJ_BLITZKRIEG_DESC:0 "Экономика Индии стремительно растет, как и её население. До сих пор не получившая серьезного веса на мировой арене, Тигр накормлен и готов к драке. Индия на охоте, и её жертва пока ничего не подозревает."
 OTHER_BLITZKRIEG_DESC:0 "Крым, Исламское государство, ядерные испытания Северной Кореи. Вероятность конфликта постоянно растет. Малые страны мира дожны найти способ сохранить мир... или как можно быстрее уничтожить своих врагов."