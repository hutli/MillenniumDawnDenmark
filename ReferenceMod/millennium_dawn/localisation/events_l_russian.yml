 country_capitulated.0.t:0 "[Root.GetName] капитулировала!"
 country_capitulated.0.d:0 "[Root.GetName] проиграла войну и капитулировала. Вооруженные силы страны больше не в состоянии сражаться."
 country_capitulated.0.o1:0 "Понятно."
 csto.1.t:0 "[From.GetName] хочет вступить в ОДКБ"
 csto.1.d:0 "Правительство [From.GetName] обратилось к нам с просьбой принять их страну в Организацию Договора о коллективной безопасности."
 csto.1.o1:0 "Добро пожаловать в ОДКБ!"
 csto.1.o2:0 "Нет."
 egypt.1.t:0 "Вопрос Халиба"
 egypt.1.d:0 "Разногласия Египта и Судана по поводу их общей границы берут начало с тех времен, когда они были колониями Соединенного Королевства. В то время, как Египет настаивает на 22-й Северной параллели, как на закооной границе, Судан ссылается на Британское колониальное решение, по которому Треугольник Халиба (Также "Хала'иба") является частью суданских административных территорий. Суданские войска захватили контроль над районом в 1992 году, когда Египет ничего не смог противопоставить им. Теперь же власти Египта собираются пересмотреть свою политику в отношении Треугольника и вновь оспорить его принадлежность."
 egypt.1.o1:0 "Хоть какой-то прогресс!"
 egypt.1.o2:0 "Эта территория по праву принадлежит Судану."
 egypt.2.t:0 "Треугольник Халиба: египетская угроза"
 egypt.2.d:0 "Вооруженные силы Египта пересекли границу исторически спорного Треугольника Халиба, намереваясь захватить его. \n\nМаловероятно, что вооруженное сопротивление нам поможет."
 egypt.2.o1:0 "Нужно временно отступить!"
 egypt.2.o2:0 "Пора закончить этот конфликт. Нужно отдать Треугольник Египту."
 egypt.2.o3:0 "Судан не отступит!"
 egypt.3.t1:0 "Судан отступает!"
 egypt.3.t2:0 "Судан признал Треугольник нашим!"
 egypt.3.t3:0 "Судан не собирается отступать!"
 egypt.3.d1:0 "Суданское правительство сообщило, что их военные отступают из Треугольника Халиба. Это вовсе не означает конец конфликта, но по крайней мере, Треугольник вернулся под законный контроль Египта."
 egypt.3.d2:0 "Судан не только отступил, он ратифицировал закон, по которому Треугольник переходит под египетский контроль! Это открывает новую главу в суданско-египетских отношениях."
 egypt.3.d3:0 "Суданское правительство выслало из страны всех наших послов и их министр обороны сказал, что по крайней мере один из них, цитата, "жрет собачье дерьмо". Действия Судана являются сложным вопросом для нашей национальной решимости. Это оскорбление нельзя просто так оставить!"
 egypt.3.o1:0 "Ожидаемый результат."
 egypt.3.o2:0 "Вызов принят. Это война!"
 egypt.3.o3:0 "Полномасштабная война - слишком рискованно. Нужно отступить."
 election.1.t:0 "Выборы"
 election.1.d:0 "Сейчас проводятся выборы в правительство. Голоса уже подсчитываются. Каждая партия пытается очернить другую, чтобы убрать конкурентов. Кто же победит?"
 election.1.o1:0 "Коммунисты победили."
 election.1.o2:0 "Демократы победили."
 election.1.o3:0 "Социал-демократы победили."
 election.1.o4:0 "Прогрессисты победили."
 election.1.o5:0 "Социал-либералы победили."
 election.1.o6:0 "Либералы победили."
 election.1.o7:0 "Консерваторы победили."
 election.1.o8:0 "Реакционеры победили."
 election.1.o9:0 "Националисты победили."
 election.1.o10:0 "Фашисты победили."
 election.1.o11:0 "Радикальные исламисты победили."
 election.1.o12:0 "Правящая партия победила."
 election.1.o13:0 "Монархисты победили."
 election_USA.1.t:0 "Выборы 2000 года"
 election_USA.1.d:0 "Президентские выборы в США 2000 года были одним из самых спорных моментов в истории страны. После того, как действующий президент Билл Клинтон, уже проведший два президентских срока в Белом доме, не был допущен на выборы, Демократы выдвинули нового кандидата. Им оказался относительно молодой активист-эколог и бывший сенатор от штата Теннесси Альберт Гор. Республиканцы же выдвинули классического южанина, республиканца Джорджа Буша-младшего, сына Джорджа Буша-старшего, который предшевствовал Клинтону в качестве президента (1988-1992), в то время как Альберт Гор был вице-президентом при Клинтоне. \n\nКогда все голоса были подсчитаны, стало ясно, что Гор с большим отрывом выиграл гражданские выборы, но не выиграл коллегию выборщиков, которая подсчитывает, во скольки штатах выиграл кандидат, отбрасывая количество проголосовавших людей. Буш получил 50,4 миллиона голосов, Гор - 50,99, но, благодаря тому, что Буш с невероятным трудом, с отрывом всего в 600 голосов, выиграл во Флориде, то он, следовательно, победил и на президентских выборах. Демократы потребовали пересчета голосов, которые не могут быть предоставлены из-за системы голосования во Флориде. Верховный суд собирается отклонить требование о пересчете голосов. Так что же нужно сделать?"
 election_USA.1.o1:0 "Никаких пересчетов! Буш победил!"
 election_USA.1.o2:0 "Большинство за Гора!"
 election_USA.2.t:0 "Выборы 2004 года"
 election_USA.2.d1:0 "После болезненного поражения в 2000 году Альберт Гор принял решение уйти из политики и вновь сосредоточиться на своей экологической кампании. На его место Демократы выдвинули одного из своих самых влиятельных политических ветеранов - Джона Керри из штата Массачусетс. Другой кандидат, как и следовало ожидать, правящий сейчас президент Джордж Буш-младший. Сейчас в центре внимания его кампании по борьбе с терроризмом внутри и за пределами Соедененных Штатов, конфликт на Ближнем Востоке, теневые отношения администрации Буша и Чейни и, конечно, окружающая среда и экология. Похоже, последнее гораздо больше волнует Керри, нежели Буша." 
 election_USA.2.d2:0 "После победы Альберта Гора в 2000 году начались экологические и социальные реформы, которые были направлены как против нарушения национального духа, так и вредящие Республиканской оппозиции. \n\nПосле поражения Джорджа Буша-младшего на выборах 2000 года, он принял решение уйти из политики и вернуться в нефтяной бизнес в Техасе. В свою очередь, Республиканская партия назначила нового кандидата - Ньюта Гингрич, фундаменталиста, правозащитника, который должен был обратиться к народу с лучшей идеологической базы, нежели была у Буша. Демократы тем временем не особо горели желанием противостоять ему. Хотя Хиллари Клинтон, бывшая первая леди, и молодой афроамериканец, сенатор от штата Иллинойс и думали о запуске кампании для Альберта Гора, было ясно, что он итак явный фаворит. Вся партия объеденилась вокруг него."
 election_USA.2.o1:0 "Пора прикончить Аль-Каиду! Буш!"
 election_USA.2.o2:0 "Пора что-то менять. Керри."
 election_USA.2.o3:0 "Гор - отличный президент."
 election_USA.2.o4:0 "Нам нужен такой человек, как Гингрич."
 election_USA.3.t:0 "Выборы 2008 года"
 election_USA.3.d:0 "После нескольких внутриправительственных конфликтов, Демократическая партия захотела найти новое лицо, которое привело бы партию в новую эпоху популярности среди молодежи, этнических меньшинств и женщин; все эти группы населения традиционно недолюбливают Республиканскую партию. Это новое лицо - сенатор из штата Иллинойс, Барак Хусейн Обама, который уже выиграл праймериз у Хиллари Клинтон, жены Билла Клинтона и бывшей первой леди. Праймериз у Республиканцев был гораздо жестче. В конце концов партия сплотилась вокруг ветерана Вьетнама, Джона Маккейна. \n\nВ ночь выборов лозунг Демократов "Да, мы можем!" слышен, кажется, по всей стране. Это может дать им преймущество на целых 10 миллионов голосов. Но кто знает, кто выиграет?"
 election_USA.3.o1:0 "Да, мы можем! Обама!"
 election_USA.3.o2:0 "Безопасность и демократия! Маккейн!"
 election_USA.4.t:0 "Выборы 2012 года"
 election_USA.4.d:0 "После относительно неплохого первого срока президента Обамы было совершенно ясно, что Демократическая партия будет стоять за нынешнего президента на выборах 2012 года. Республиканская партия должна была перестроиться после неразумной игры со смешеванием радикальных и умеренных республиканцев, из-за которой они потерпели неудачу на выборах 2008 года. \n\nРеспубликанцы прошли через праймериз почти со всеми согласными частями партии, от строгих Христиан, вроде Рика Санторума и Рика Перри до либертарианцев, как Рон Пол. Республиканская партия в конце концов выбрала Митта Ромни, бывшего миссионера мормонов и нынешнего губернатора штата Массачусетс. \n\nКак и на прошлых выборах, Обама, похоже, имеет на своей стороне молодежь и этнические меньшинства, благодаря которым он, в теории, должен с легкостью выиграть. Но в конце концов победа зависит от хорошей стратегии и капельки удачи."
 election_USA.4.o1:0 "Еще четыре года для Обамы!"
 election_USA.4.o2:0 "Ромни и Райан... Звучит неплохо!"
 election_USA.5.t:0 "Выборы в 2016 году"
 election_USA.5.d:0 "Президентские выборы 2016 года в США, возможно, были одними из самых напряженных политических споров 21-го века. Выборы проходили в лучших традициях американской демократии... нет, никто никого не бомбил и никуда не вторгался. В других традициях. Этот жаркий политический спор разрешали не сторонники двух партий, а простые американцы, которые голосовали за одного из кандидатов... лишь бы другой не стал президентом. \n\nПосле восьми лет, проведенных кандидатом от Демократов в президентском кресле, партия на праймериз выбирала из двух кандидатов - Сенатор штата Вермонт Берни Сандерс и бывшая первая леди и госсекретарь Хиллари Клинтон. Клинтон, которую хоть и обвиняют в коррупции и слишком лояльному отношению к международным корпорациям, удалось победить Сандерса в болле консервативных штатах на юге и в центре страны. \n\nРеспубликанцы тем временем не могли быстро определиться с лидером из-за более чем десятка изначальных кандидатов. После выхода конкурентов, Джона Касича, Марко Рубио и Теда Круза, звезда реалити-шоу и миллиардер Дональд Трамп выиграл праймериз с помощью своей агрессивной риторики и привычки предоставлять простые ответы на сложные вопросы. \n\nОценки неодобрения для обоих кандидатов - по 50% населения. Каждая из сторон недолюбливает другого кандидата. В итоге все сводиться к одному - Женщина, тесно связанная с крупным теневым и просто незаконным бизнесом, или мужчина, регулярно публикующий неофашистскую пропаганду в социальных медиа?"
 election_USA.5.o1:0 "Думаю, нам нужен такой президент, как Клинтон."
 election_USA.5.o2:0 "Нам определенно нужен такой президент, как Трамп."
 israel.1.t:0 "Отступление из Ливана"
 israel.1.d:0 "Израильские военные отступили из Южного Ливана, оккупированного с Ливанской гражданской войны 1982 года, было уже давно спланировано и, по данным Организации Объедененных Наций, просрочено. Сейчас внутренняя поддержка правительства в стране падает; возвращение израильских военных домой должно улучшить ситуацию."
 israel.1.o1:0 "Парни снова дома."
 israel.2.t:0 "Переговоры по Голанам"
 israel.2.d:0 "Голанские высоты были захвачены израильскими войсками во время Шестидневной войны 1967 года. Международное сообщество неоднократно давило на нас, чтобы мы, по крайней мере, начали переговоры с Сирией. Хоть прогресс после переговоров и кажется маловероятным, согласие на них - сигнал, и в будущем это может быть нам полезно. Однако не стоит забывать, что Голаны - это укрепленные высоты, их очень легко оборонять. Если мы решим не возвращать их сирийцам, это будет очень выгодно в военном плане."
 israel.2.o1:0 "Отправьте Сирии приглашение на переговоры."
 israel.2.o2:0 "Вести переговоры с Асадом? Никогда!"
 israel.3.t:0 "Израиль предлагает переговоры по Голанам"
 israel.3.d:0 "Израильское правительство сообщило нам, что они готовы к переговорам по будущему Голанских высот."
 israel.3.o1:0 "Посмотрим, что из этого выйдет."
 israel.3.o2:0 "Сесть за стол с сионистами? Никогда!"
 israel.4.t:0 "Сирия готова к переговорам."
 israel.4.d:0 "Сирия приняла приглашение на переговоры и ждет нашего предложения."
 israel.4.o1:0 "Предложите им Голаны в обмен на военный альянс."
 israel.4.o2:0 "Полагаю, военного сотрудничества будет достаточно."
 israel.5.t:0 "Израиль предложил военный альянс в обмен на Голаны"
 israel.5.d:0 "Если Сирия готова принять постоянный военный альянс с Израилем, а также признать его законным владельцем его международно признанных территорий, то мы отступим с высот. - Слова премьер-министра Израиля последовали после долгой паузы. - Альянс, конечно, не слишком популярен среди народа Сирии, но возможность восстановить Голаны мирно и получить такого мощного союзника, как Израиль, слишком хороша, чтобы от неё отказываться."
 israel.5.o1:0 "Рискованный шаг, но именно это нам сейчас необходимо."
 israel.5.o2:0 "Что?! Смерть - лучшая альтернатива этому!"
 israel.6.t:0 "Израиль предлагает военное сотрудничество"
 israel.6.d:0 "Голоса в Израиле с невозможными требованиями быстро замолчали, им на смену пришло вполне разумное предложение: если сирийские и израильские вооруженные силы согласятся проводить общие учения и установят постоянный канал связи, Израиль отступит от Голан."
 israel.6.o1:0 "Похоже на сделку!"
 israel.6.o2:0 "Как насчет "нет"?"
 malaysia.1.t:0 "Встречи Аль-Каиды в Куала-Лумпуре"
 malaysia.1.d:0 "В период с 5 января по 8 января 2000 года несколько высокопоставленных членов террористической группировки Аль-Каида провели встречи в Куала-Лумпуре, Малайзия, где обсудили ряд важных вопросов и планы на будущее. Малазийским следователям не удалось выяснить никаких подробностей."
 malaysia.1.o1:0 "Чертовы террористы."
 news_coup.1.t:0 "Переворот в государстве [Root.GetName]"
 news_coup.1.d:0 "После народных протестов в государстве [Root.GetName] правительство страны было вынуждено оставить свои посты. Теперь страной правят новые политики, избранные народом."
 news_coup.1.o1:0 "OK"
 nato.1.t:0 "[From.GetName] хочет вступить в NATO."
 nato.1.d:0 "Правительство страны[From.GetName] обратилось к нам с просьбой принять их страну в Североатлантический Альянс"
 nato.1.o1:0 "Добро пожаловать в Свободный Мир"
 nato.1.o2:0 "Нет"
 news.44.t1:0 "Египет берет Треугольник Халаиба под контроль"
 news.44.t2:0 "Египет закрывает вопрос Халаиба дипломатично"
 news.44.t3:0 "Война в Халаибе"
 news.44.t4:0 "Вопрос Халаиба разрешен!"
 news.44.d1:0 "Египетское правительство сообщило, что их войска успешно взяли под контроль спорную территорию, Треугольник Халаиба, о принадлежности которого давно спорят Египет и его южный сосед, Судан. Суданские военные, в свою очередь, признали, что сегодня им было приказано отступить. Правительство Судана подтвердило это, а так же сказало, что не забудет претензий на спорную территорию, которую она по праву рассматривает, как суданскую. \n\nОдин из старейших в мире пограничных конфликтов продолжается."
 news.44.d2:0 "Спор между Египтом и Суданом о том, кому же принадлежит Треугольник Халиба, идет уже давно. Сегодня правительство Египта объявило о том, что территория будет официально передана Судану, чтобы возобновить дипломатические отношения двух стран. Высокопоставленные египетские чиновники, командиры и общественность опротестовали действия правительства, называя передачу территории слабостью."
 news.44.d3:0 "Правительство Египта заявило, что в связи с тем, что Судан отказался отступить от Треугольника Халиба, страны теперь находятся в состоянии войны. Египетское министерство обороны было переименовано в военное министерство. Также власти Египта заявили, что их цель - Треугольник и ничего более от Судана не требуется."
 news.44.d4:0 "Египет отступил, чтобы избежать казалось бы неизбежной войны между ним и Суданом за Треугольник Халаиба. Также правительство Египта подписало закон, по которому признает спорную территорию Египетской и больше не имеет на неё претензий."
 news.44.o1:0 "Так и должно было быть."
 news.44.o2:0 "Просто необходимая жертва."
 news.44.o3:0 "Давайте закончим с этим побыстрее."
 news.44.o4:0 "Унижение предпочтительнее войны."
 news.44.o5:0 "Быть по сему. Пока."
 news.44.o6:0 "Египет сделал верный выбор."
 news.44.o7:0 "Мы никогда не сдадимся!"
 news.44.o8:0 "Тем лучше для них."
 news.44.o9:0 "Интересно."
 news.44.o10:0 "Интересно."
 news.44.o11:0 "Ужасно!"
 news.44.o12:0 "Интересно."
 news.45.t:0 "Израиль отказался от переговоров по Голанским высотам"
 news.45.d:0 "Недавние усилия ООН по принуждению Израиля к пересмотру своей оккупации Голанских высот, продолжающейся с 1967 года, были сорваны израильским правительством, даже несмотря на то, что Израилем был послан положительный сигнал своим отступлением из Южного Ливана в конце мая. Премьер-министр израиля назвал Сирию "коррумпированный рассадник терроризма" и "постоянная угроза суверенитета Израиля". Теперь маловероятно, что две страны решат свои разногласия в ближайшее время."
 news.46.t:0 "Сирия наплевала на Израильскую сделку по Голанам"
 news.46.d:0 "После того, как правительство Израиля обратилось к правительству Сирии по поводу возможной сделки по возвращению Голанский высот сирийской администрации, сирийской правительство публично заявило, что не капитулирует перед лицом израильских сионистов и их злостных схем. "Сирия скорее останется без контроля над Голанами, чем признает еврейский паразит, как государство!". Если реакция сирийского правительства официальная, то ей можно верить."
 news.47.t:0 "Переговоры по Голанам прошли успешно"
 news.47.d1:0 "В быстром водовороте последних событий Сирия и Израиль подписали военный пакт, Левантийский Альянс, после чего Голанские высоты были передаты Сирии. Ни израильский, ни сирийский народы не предполагали такого исхода, да и не особо хотели. Однако новый военный альянс, и новый владелец Голанских высот - Сирия - заставит мир привыкнуть к новой ситуации."
 news.47.d2:0 "Израиль и Сирия договорились о более тесном военном сотрудничестве в целях улучшения отношений между странами и предотвращения войны, после чего Голанские высоты были возвращены Сирии."
 news.48.t:0 "Израильские войска отступили из Южного Ливана"
 news.48.d:0 "Израиль имел частичное военное присутствие в Южном Ливане с тех пор, как они поддерживали христианское ополчение в Ливанской Гражданской войне в 1982 году. Сегодня военные Израиля подтвердили завершение вывода войск с занимаемых ливанских территорий. Ливанские официальные лица выступили с заявлением об одобрении этого действия."
 news.48.o1:0 "Израильтяне возвращаются домой."
 news.48.o2:0 "Наконец-то!"
 news.49.t:0 "Встреча Аль-Каиды в Куала-Лумпуре"
 news.49.d:0 "Малазийские следователи сообщают, что несколько высокопоставленных членов террористической группировки Аль-Каида встретились в Куала-Лумпуре, и, возможно, обсудили там свои дальнейшие действия."
 news.49.o1:0 "Тревожно."
 news.49.o2:0 "Очень хорошо." 
 news.50.t:0 "Российская подлодка "Курск" затонула"
 news.50.d:0 "Официальные лица в правительстве Российской Федерации сообщили, что подводная лодка ВМФ РФ К-141 под названием "Курск", затонула в Баренцевом море в 75 километрах от береговой линии Кольского полуострова 12 августа, примерно в 11:30. Командование ВМФ предложило несколько объяснение причины трагедии, в том числе столкновение или нападение подлодки НАТО. Генеральный секретарь НАТО опроверг эти заявления. Число погибших состовляет весь экипаж подлодки - 118 человек."
 news.50.o1:0 "Ужасная трагедия!"
 news.50.o2:0 "Отправьте соболезнования нашим друзьям."
 news.50.o3:0 "Надеюсь, с русскими все будет нормально."
 news.50.o4:0 "Они получили то, что заслужили."
 news_USA.newPresident.t:0 "Президентские выборы в США"
 news_USA.newPresident.o1:0 "В Бога мы верим!"
 news_USA.newPresident.o2:0 "Так точно."
 news.5.t:0 "Атаки 11 сентября"
 news.5.d:0 "Репортеры из США сообщают, что Всемирный торговый центр был атакован исламистами из террористической группировки Аль-Каида. \n\n19 угонщиков захватили 4 различных пассажирских самолета утром 11 сентября. В 8:46 утра рейс компании American Airlines под номером 11 врезался в Северную башню Всемирного торгового центра в Нью-Йорке. В 9:03 рейс компании United Airlines с номером 175 последовал его примеру и врезался в Южную башню. В 9:37 утра рейс 77 также компании American Airlines врезался в здание Пентагона в Вашингтоне и, наконец, летящий, вероятно, также на какой-то важный объект в столице, рейс 93 компании United Airlines упал на пустое поле в Пенсильвании в результате того, что пассажиры попытались отбить самолет у террористов. В результате терактов погибло 2977 человек, 24 пропали без вести. Башни-близнецы после длительного пожара рухнули, учинив серьезные разрушения под собой."
 news.5.o1:0 "Мы никогда не забудем им этого."
 news.5.o2:0 "В эти сложные времена нам нужно держаться вместе."
 news.5.o3:0 "О, человечество!"
 news.5.o4:0 "Они получили то, что заслужили."
 news.6.d:0 "Альберт Гор, кандидат от Демократической партии, выиграл президентские выборы в Соединенных Штатах."
 news.7.d:0 "Джордж Буш-младший, кандидат от Республиканской партии, выиграл президентские выборы в Соединенных Штатах."
 news.8.d:0 "Барак Обама, кандидат от Демократической партии, выиграл президентские выборы в Соединенных Штатах."
 news.9.d:0 "Дональд Трам, кандидат от Республиканской партии, выиграл президентские выборы в Соединенных Штатах."
 news.10.d:0 "Хиллари Клинтон, кандидат от Демократической партии, выиграла президентские выборы в Соединенных Штатах."
 news.11.t:0 "USS Cole подвергся нападению"
 news.11.d:0 "Военно-морское командование США сообщило, что эсминец Cole подвергся нападению со стороны террористической граппировки Аль-Каида. Погибло 17 американских военнослужащих. Американская разведка подозревает Судан в помощи двум нападавшим."
 news.11.o1:0 "Они заплатят за это."
 news.11.o2:0 "Отправьте наши соболезнования американцам."
 news.11.o3:0 "Мертвые американцы? Отлично."
 news.11.o4:0 "Они обвиняют нас?!"
 news.12.t1:0 "Дональд Трамп убит!"
 news.12.t2:0 "Хиллари Клинтон убита!"
 news.12.d1:0 "Сегодня президент Соединенных Штатов Дональд Джон Трамп был убит снайпером во время публичного выступления в Нэшвилле, штат Теннеси. \nСенат США шокирован и разгневан в связи с первым убийством президента Соединенных Штатов при исполнении своих обязанностей, после Джона Ф. Кеннеди. Убийца, 21-летний Джеффри Смит из штата Теннесси, бывший во время последних выборов ярым сторонником кандидата в президенты Берни Сандерса, немедленно сдался полиции после совершения убийства. Он сказал, что просто спасал Америку от фашизма. \nВ то время, как Джеффри Смиту, вероятно, грозит смертная казнь, вице-президент Майкл Пенс вступил в должность временного главы Соединенных Штатов Америки."
 news.12.d2:0 "Сегодня президент Соединенных Штатов Хиллари Клинтон Дайан была убита снайпером во время публичного выступления в Остине, штат Техас. \nСенат США шокирован и разгневан в связи с первым убийством президента Соединенных Штатов при исполнии своих обязанностей, после Джона Ф. Кеннеди. Убийца, 60-летний Харрисон Паркер, бывший ярым сторонником Теда Круза, а затем и Дональда Трампа во время прошлых президентских выборов, сдался полиции сразу после совершения убийства. В свое оправдание он сказал, что спас Америку от кражи ее оружия ящерицами-гуманоидами-инопланетянами. Убийце, скорее всего, грозит смертная казнь. \nВице-президент Тим Кэйн вступил в должность временного президента США."
 olympic_games.1.t:0 "Олимпийские игры 2000 года в Сиднее"
 olympic_games.1.d:0 "Олимпийские игры 2000 года, так же называемые 27-й Олимпиадой или Играми нового тысячилетия, прошли в Сиднее, Австралия, с 15 сентября по 1 октября 2000 года. \n\nВ них приняли участие 199 наций, 80 из которых завоевали медали. В общем медальном зачете Австралия оказалась на 4 месте, опередив Германию и Францию, но осталась позади Китая, России и США. Американцы выиграли 93 медали, 89 взяла Россия, Китай и Австралия получили по 58 медалей, а Германия - 56. \n\nИгры, во время выборов принимающего города для которых Сидней и китайский Пекин шли "нос в нос", были открыты не английской королевой Елизоветой II, а главой Австралии, генерал-губернатором сэром Уильямом Дином. Этот шаг был согласован Австралией с Соединенным королевством, чтобы подчеркнуть полную суверенность Австралии."
olympic_games.1.o1:0 "Заслуженное четвертое место!"
 olympic_games_news.1.t:0 "Олимпийские игры 2000 года в Сиднее"
 olympic_games_news.1.d:0 "Олимпийские игры 2000 года, так же называемые 27-й Олимпиадой или Играми нового тысячилетия, прошли в Сиднее, Австралия, с 15 сентября по 1 октября 2000 года. \n\nВ них приняли участие 199 наций, 80 из которых завоевали медали. В общем медальном зачете Австралия оказалась на 4 месте, опередив Германию и Францию, но осталась позади Китая, России и США. Американцы выиграли 93 медали, 89 взяла Россия, Китай и Австралия получили по 58 медалей, а Германия - 56. \n\nИгры, во время выборов принимающего города для которых Сидней и китайский Пекин шли "нос в нос", были открыты не английской королевой Елизоветой II, а главой Австралии, генерал-губернатором сэром Уильямом Дином. Этот шаг был согласован Австралией с Соединенным королевством, чтобы подчеркнуть полную суверенность Австралии."
 olympic_games_news.o:0 "Игры завершены."
 political.1.t:0 "Фашистский путч"
 political.1.d:0 "Благодаря большой поддержке среди населения, фашисты успешно свергли правительство. Теперь мы - фашисты."
 political.1.o1:0 "Ну, тогда хайль!"
 political.2.t:0 "Националистский путч"
 political.2.d:0 "Благодаря большой поддержке среди населения, националисты успешно свергли правительство. Теперь мы - националисты."
 political.2.o1:0 "Мы заберем у слабого общества возможность выбирать!"
 political.2.o2:0 "Мы продолжим проводить выборы."
 political.3.t:0 "Коммунистичекий переворот"
 political.3.d:0 "Благодаря поддержке со стороны рабочего класса, коммунисты свергли правительство. Красные флаги подняты в каждом крупном городе. Армия встала на сторону путчистов. Времена изменились. Теперь мы - коммунисты."
 political.3.o1:0 "За революцию!"
 political.3.o2:0 "Более цивилизованные реформы - это хорошо."
 political.4.t:0 "Исламистский переворот"
 political.4.d:0 "При поддержке религиозных деятелей, исламисты поднялись против нашего правительства и свергли его. Теперь мы - исламское теократическое государство."
 political.4.o1:0 "Инсхаллах!"
 political.5.t:0 "Реакционерский переворот"
 political.5.d:0 "Боясь быстрых изменений и ослабления страны и экономики, реакционные демократы нашей страны восстали против нашего правительства, чтобы доказать, что власть дает только народ и. Теперь мы правые демократы."
 political.5.o1:0 "Нужно сохранить наши принципы!"
 political.6.t:0 "Консерваторский переворот"
 political.6.d:0 "Намерение правителтсва изменить наши принципы и забрать у народа возможность влиять на политику страны привело к восстанию консерваторов, которые уже взяли под свой контроль столицу. Новое правительство получило поддержку армии и объявило, что выборы будут проведены немедленно. Теперь мы - консерваторы."
 political.6.o1:0 "Закон и порядок!"
 political.7.t:0 "Либералистический переворот"
 political.7.d:0 "Опасаясь, что неосторожные действия правитльства могут повредить их прибыли, крупные предприятия страны объеденились и устроили массовые протесты, к которым присоеденилось множество наших военных. Центральное командование сообщает, что сопротивление бесполезно. Наше правление окончено. Теперь мы - либералы."
 political.7.o1:0 "Торговля - вот ответ!"
 political.8.t:0 "Социал-либералистический переворот"
 political.8.d:0 "В связи с ограничением прав и свобод, расизмом и сексизмом, социал-либералы поднялись против нашего правительства, чтобы добиться нового демократического государства. Наши военные либо присоеденились к путчистам, либо сдались им. Сопротивление бесполезно. Теперь мы - социал-либералы."
 political.8.o1:0 "Свобода не продается."
 political.9.t:0 "Социал-демократический переворот"
 political.9.d:0 "В связи с ущемлением прав простых людей, урезанием пенсий и плохому воспитанию молодежи, социал-демократы организовали массовые забастовки и демонстрации по всей стране. Некоторые из наших гарнизонов и воинских частей были вызваны только чтобы быстро вооружиться и присоедениться к революционерам. Мирные акции протеста превратились в жестокое восстание. Социал-демократы победили в битвах за все крупные города и взяли столицу. Теперь мы - социал-демократы."
 political.9.o1:0 "Правосудие восторжествовало."
 political.10.t:0 "Прогрессистский переворот"
 political.10.d:0 "Возмущенные социальной и политической отсталостью, а также наплевательских поведением по поводу экологических и социальных проблем нашей страны, прогрессистские и зеленые движения нашей страны объеденились и быстро захватили большую часть наших населенных пунктов. Они имеют поддержку общественности и части армии. Сопротивление бессмысленно. Теперь мы - прогрессисты."
 political.10.o1:0 "Вперед и вверх!"
 political.11.t:0 "Демократический переворот"
 political.11.d:0 "С огромной поддержкой, демократы быстро свергли наше правительство всего за несколько демонстраций в крупных городах. Несколько высокопоставленных генералов перешли на их сторону и теперь внутренние распри в армии не дают ей противостоять путчистам. Теперь мы демократы."
 political.11.o1:0 "Победа для народа!"
 political.12.t:0 "Монархистский переворот"
 political.12.d:0 "Монархисты, пользуясь поддержкой среди  населения, успешно свергли наше правительство. Они короновали своего монарха, захватили власть в министерствах и теперь управляют страной."
 political.12.o1:0 "Да здравствует монархия!"
 political.13.t:0 "Исламистские протесты"
 political.13.d:0 "Сегодня многие исламистские элементы нашей страны собрались на улицах наших городов и организовали протесты. Число протестующих было слишком велико, чтобы полиция смогла всех арестовать. Протестующие требуют возвращения к традиционным ценностям Корана, а также более строгий свод законов, написанный Шариатом."
 political.13.o1:0 "Всё в порядке. Движемся дальше."
 political.14.t:0 "Фашистские протесты"
 political.14.d:0 ""Иностранцы уничтожили нашу страну и разлагают нашу расу! Они насилуют наших женщин и забирают у нас работу! Если мы не остановим их здесь, наш народ навсегда погибнет! Время для крестового похода против низших рас!" \n\nМитинг фашистских сил сегодня прошел на улицах одного из наших крупных городов. Митингующие требуют возвращения к религиозным ценностям и большую роль военных в политике. Также они кричат нашим либеральным соседям, что они будут раздавлены под нашими ногами."
 political.14.o1:0 "Всё в порядке. Движемся дальше."
 political.15.t:0 "Националистические протесты"
 political.15.d:0 "Требуя депортации мигрантов и делая большой упор на национальные чувства, митинг националистов прошел сегодня в одном из наших крупных городов. Наше правительство, похоже, не в состоянии предсказать, чем обернутся эти митинги."
 political.15.o1:0 "Всё в порядке. Движемся дальше."
 political.16.t:0 "Монархистские протесты"
 political.16.d:0 ""Республика слаба! Мы должны укрепить нашу страну сильным монархом и ограничением демократии на социальном уровне! Народ недостаточно умен, чтобы решать, что правильно!" \n\nМонархисты нашей страны сплотились и устроили митинг в одном из наших крупных городов. Их требования традиционализма и сильного централизованного руководства, кажется, очень популярны среди некоторых слоев населения."
 political.16.o1:0 "Всё в порядке. Движемся дальше."
 political.17.t:0 "Реакционерские протесты"
 political.17.d:0 ""Левая политика - не путь вперед, она не преведет страну к процветанию! Атеизм, политический прогрессизм и иммиграционный пакет ведут как неизбежному национальному самоубийству! Остановим это сейчас, или замолчим навсегда!" \n\nРеакционные демократы нашей страны собрались сегодня, чтобы напомнить о ценностях нашего отечества и потребовать свободной и незапятнанной демократической системы."
 political.17.o1:0 "Всё в порядке. Движемся дальше."
 political.18.t:2 "Консерваторские протесты"
 political.18.d:0 ""Дайте людям голос - и вы получите их лояльность! Демократия и рационализм!" \n\nКлассические консерваторы нашей страны объеденились сегодня в митинге. Семейные ценности и демократические принципы имеют важнейшее значение для них."
 political.18.o1:0 "Всё в порядке. Движемся дальше."
 political.19.t:0 "Либералистические протесты"
 political.19.d:0 ""Дайте рынку свободу! Дайте свободу народу! Остановите правительство!" \n\nЛибертанские призывы наших либеральных движений сегодня прошлись эхом по улицам одного из наших крупных городов. Капиталистические идеи быстро набирают обороты."
 political.19.o1:0 "Всё в порядке. Движемся дальше."
 political.20.t:0 "Социал-либералистические протесты"
 political.20.d:0 ""Бездействие это смерть! Единственный путь - путь вперед!" \n\nСоциал-либералы нашей страны сегодня устроили митинг в одном из наших крупных городов. Они требуют более активных действий правительства по отношению к низшему классу, а также общего прогресса в установлении всеобщей свободы."
 political.20.o1:0 "Всё в порядке. Движемся дальше."
 political.21.t:0 "Социал-демократические протесты"
 political.21.d:0 "Социал-демократы нашей страны собрались сегодня на улицах одного из наших крупных городов, чтобы поддержать либеральные свободы и рабочий класс, в которые они верят. Одно из их требований - "Богатые люди, оплатите свою справедливую долю!"."
 political.21.o1:0 "Всё в порядке. Движемся дальше."
 political.22.t:0 "Прогрессистские протесты"
 political.22.d:0 ""Расизм и сексизм свирепствует в наших городах. Наша полиция предвзята, а система коррумпирована. Если мы не будем бороться с неравенством, то сначала рухнет наша страна, а за ней и вся планета!" \n\n.Зеленые и прогрессистские лидеры сегодня собрали своих сторонников в центре одного из наших крупных городов, заблокировали улицы и объявили протест крупному бизнесу и институциональному неравентсву."
 political.22.o1:0 "Всё в порядке. Движемся дальше."
 political.23.t:0 "Демократические протесты"
 political.23.d:0 "Демократы нашей страны собралисе сегодня на улицах одного из наших крупных городов, требуя равенства на работе, запрета расизма и борьбы против экстремистских сил."
 political.23.o1:0 "Всё в порядке. Движемся дальше."
 political.24.t:0 "Коммунистические протесты"
 political.24.d:0 ""Капиталисты правили миром слишком долго! Революция! Революция!" \n\nКоммунисты нашей страны собралисе сегодня в столице. Их основные требования сводятся к уничтожению капитализма, устранением влияния денег и последующим уничтожением самих денег; после чего они хотят построить футуристическое государство, где будут помогать всем и каждому, а не богатым еденицам."
 political.24.o1:0 "Всё в порядке. Движемся дальше."
 north_korea.1.t:0 "Смерть Ким Чен Ира"
 north_korea.1.d:0 "Наш славный лидер, дважды радужно благославленный Ким Чен Ир был призван занять свое место среди божественных существ, которые послали его к нам. Его младший сын Ким Чен Ин шагнул вперед, чтобы заменить великого лидера величия."
 north_korea.1.o1:0 "Новый лидер приведет нас в новый золотой век!"
 russia.1.t:0 "Подводная лодка Курск затонула"
 russia.1.d:0 "Военный инцидент с подлодкой "Курск" произошел в 75 километрах от Кольского полуострова. \n\nСубмарина класса ПЛАРК К-141 "Курск" потерпела крушение из-за взрыва торпеды при учебной стрельбе и последующего взрыва еще как минимум 4 торпед. Подробности выясняются, но уже ясно, что в этом происшествии много странностей. \n\nВ НАТО каким-то образом прознали про происшествие до того, как об этом сообщило минобороны, и предложили помощь по спасению. Пришлось отказать, чтобы американцы не получили документы Северного флота с подлодки. Некоторые высокопоставленные адмиралы предположили, что причиной взрыва могло быть торпедирование подлодкой НАТО, наблюдавшей за учениями. Все 118 членов экипажа погибли в первые 3 часа от взрыва, пожара или затопления. Все они преставлены к наградам посмертно."
 russia.1.o1:0 "Ужасно!"
 usa.1.t:0 "Атаки 11 сентября"
 usa.1.d:0 "11 сентября 2001 года 19 угонщиков захватили 4 различных пассажирских самолета. В 8:46 утра рейс компании American Airlines под номером 11 врезался в Северную башню Всемирного торгового центра в Нью-Йорке. В 9:03 рейс компании United Airlines с номером 175 последовал его примеру и врезался в Южную башню. В 9:37 утра рейс 77 также компании American Airlines врезался в здание Пентагона в Вашингтоне и, наконец, летящий, вероятно, также на какой-то важный объект в столице, рейс 93 компании United Airlines упал на пустое поле в Пенсильвании в результате того, что пассажиры попытались отбить самолет у террористов. В результате терактов погибло 2977 человек, 24 пропали без вести. Башни-близнецы после длительного пожара рухнули, учинив серьезные разрушения под собой. \n\nНаша нация должна оправиться от этого ужасного дня. Сегодняшняя политическая ситуация в корне отличается от той, что была вчера."
 usa.1.o1:0 "Они заплатят за это."
 usa.2.t:0 "USS Cole подвергся нападению"
 usa.2.d:0 "Ракетный эсминец USS Cole (DDG-67) был атакован двумя террористами из группировки Аль-Каида 12 октября 2000 года. Корабль, стоявший в порту в Йемене, был поврежден в результате взрыва на левом борту, убивший 17 моряков и ранивший 39. Соединенные Штаты обнаружили определенные исламистские элементы в правительстве Судана, которые могли быть замешаны в атаке."
 usa.2.o1:0 "Мы закроем на это глаза."
 usa.5.t:0 "Дональд Трамп убит!"
 usa.5.d:0 "Сегодня президент Соединенных Штатов Дональд Трамп был убит левым прогрессистом в Нэшвилле, штат Теннеси. Во время публичного выступления на тему налогов для высшего класса, Трамп был убит выстрелом в голову из снайперской 21-летним Джеффри Смитом, бывшим ярым сторонником Берни Сандерса на прошлых президентских выборах, который сразу же после совершения убийства сдался полиции. \n\nЧасть нации в шоке, хотя другая часть и утверждает, что не слишком расстроена смертью президента. Из-за своей слишком местами слишком агрессивной риторики, хоть и считаемой многими правильной, он не был слишком популярен среди части населения страны. \n\nЕго приемником стал вице-президент Майк Пенс."
 usa.5.o1:0 "Ужасно!"
 usa.6.t:0 "Хиллари Клинтон убита!"
 usa.6.d:0 "Сегодня президент соединенных штатов Хиллари Клинтон была убита консервативным активистом в Остине, штат Техас. Выступавшая на тему контроля оружия президент была убита четырься выстрелами из полуавтоматической винтовки 60-летним Харрисоном Паркером, который утверждал, что "Клинтон была ящерицей из космоса, которая должна была завоевать мир для ящериц-гуманоидов", которые забрали бы у американцев всё их оружие. \n\nВице-призидент Тим Кэйн стал её приемником на посту президента Соединенных Штатов Америки."
 usa.6.o1:0 "Ужасно!"
 war_declaration.0.t:0 "[From.GetName] идет на войну!"
 war_declaration.0.d:0 "Все дипломатические попытки разрешить разногласия не увенчались успехом для государства [From.GetName]. Теперь они будут решать их на поле боя."
 war_declaration.0.o1:0 "Война - это шаг назад."