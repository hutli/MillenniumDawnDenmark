l_russian:
 hun_news.1.t:0 "Раздел Югославии"
 hun_news.1.d:0 "Набрав достаточно сил в Балканском регионе, чтобы настаивать на разделе Югославии, Венгрия заявила о своих претензиях. Новый облик Балканского полуострова выглялит многообещающе для нас и наших союзников, а некоторых ужасает."
 hun_news.1.a:0 "Новые границы нас очень радуют."
 hun_news.1.b:0 "Мир в Европе под угрозой!"
 hun_news.1.c:0 "Удивительно, как быстро появляются и исчезают страны."
 
 hun_news.2.t:0 "Малая Антанта"
 hun_news.2.d:0 "После воссоединения Австро-Венгрии, Чехословакия инициировала восстановление «Малой Антанты». Альянс ставит своей целью защитить членов от воссозданной империи."
 hun_news.2.d_2:0 "Вскоре после анонсирования документов о претензии Венгрии на её старые территории, Чехословакия призвала воссоздать «Малую Антанту». Альянс ставит своей целью сдержать экспансионные настроения Венгрии."
 hun_news.2.a:0 "Придётся немного изменить планы. Горите в аду, сволочи."
 hun_news.2.b:0 "За Венгрию! Ура!"
 hun_news.2.c:0 "Однозначно, это увеличить напряженность между странами."
 hun_news.3.t:0 "Конец «Малой Антанты»"
 hun_news.3.d:0 "Чехословакия пыталась сплотить членов «Малой Антанты» после воссоединения Австро-Венгрии, однако угасающий свет альянса был окончательно потушен отказом Венгрии и Румынии откликнуться на призыв."
 hun_news.3.d_2:0 "«Малая Антанта» официально распущена, а члены её погрязли в раздорах отказываясь объединиться под ревизионистским стягом Венгрии. Чехословакия, будучи последним участником альянса пытается спасти то, что осталось от фракции, путем отправления запросов в Бухарест и Белград, но ответа пока что не последовало."
 hun_news.3.a:0 "Их слабая коалиция рассыпается."
 hun_news.3.b:0 "Бездействие нас погубит."
 hun_news.3.c:0 "Похоже что этот союз ничего не значил."
 
 hun_news.4.t:0 "Вишеградская группа" hun_news.4.d_both:0 "Новая демократическая Венгрия не должна простаивать в стороне на международной арене. После долгого совещания между руководителями Венгрии, Чехословакии, Польши было решено организовать тройственный союз Вишеграда. Эта фракция может стать серьёзным новым игроком, если конфликт коснётся кого-либо из её членов."
 hun_news.4.d_POL:0 "Новая демократическая венгрия начала формировать некое подобие союза, подписав пакт с Польшей. Изначально в планы входила только Чехословакия, однако переговоры закончились без них. Это может стать началом нового большого альянса, или слабая попытка формирования новой фракции между великими державами Европы."
 hun_news.4.d_CZE:0 "Новая демократическая венгрия начала формировать некое подобие союза, подписав пакт с Чехословакией. Изначально в планы входила только Польша, однако переговоры закончились без них. Это может стать началом нового большого альянса, или слабая попытка формирования новой фракции между великими державами Европы."
 hun_news.4.a:0 "Будем надеяться на долгосрочное сотрудничество."
 hun_news.4.b:0 "Мы достаточно мудры чтобы держаться подальше от этого."
 hun_news.4.c:0 "Довольно интригующе."
 hun_news.4.c:0 "Возможно, это стабилизирует регион."
 
 hun_news.5.t:0 "[From.GetAdjective] decree against [HUN.GetAdjective] expansion"
 hun_news.5.d:0 "[From.GetName] has issued an open declaration of disapproval against recent [HUN.GetAdjective] actions, deeming their unjustified expansion as an act of war. They also proclaimed, that they are willing to take up arms against [HUN.GetName], to turn them away from the path of revisionism."
 hun_news.5.a:0 "Пусть только попробуют."
 hun_news.5.b:0 "We must not condone the violation of the peace of Europe."
 hun_news.5.c:0 "Will this be enough to stop them?"
 
 hun_news.6.t:0 "[From.GetAdjective] goes to war to stop [HUN.GetAdjective] expansion"
 hun_news.6.d:0 "[From.GetLeader] has made right on his promise to stand up to [HUN.GetAdjective] aggressiveness. [From.GetName] is now at war with [HUN.GetName]."
 hun_news.6.a:0 "We will welcome them with machine guns."
 hun_news.6.b:0 "To arms!"
 hun_news.6.c:0 "War it is then."
 
 hungary_flavor_gen.1.t:0 "Возрождение Австро-Венгрии"
 hungary_flavor_gen.1.d:0 "После длительных переговоров между австрийским и венгерским правительствами было принято решение о том, что народами этих стран будет править Отто Фон Габсбург, старший сын последнего императора династии Габсбургов."
 hungary_flavor_gen.1.a:0 "Определенно преинтереснейшее событие."
 
 hungary_flavor_gen.2.t:0 "Придунайская коалиция"
 hungary_flavor_gen.2.d:0 "Правительство новой, демократической Венгрии созвало совет лидеров близлежащих внеблоковых стран, чтобы обсудить идею создания коалиции, которая будет «под крылом» у Великобритании, чьи представители будут присутствовать и на конференции. Вступление в это содружество обезопасит нас от внешних угроз, но и свяжет нам руки во внейшей политике."
 hungary_flavor_gen.2.a:0 "Принять."
 hungary_flavor_gen.2.b:0 "Отклонить."
 
 hungary_flavor_gen.3.t:0 "Монархистский переворот в Чехословакии"
 hungary_flavor_gen.3.d:0 "В последние дни в Праге неспокойно. Сторонники Австро-Венгерской монархии ворвались в центр города, лишь изредка встречая сопротивление и захватили большую часть правительственных зданий. Переворот свершен и, после изгнания прошлых властей, все силы нового правительства будут направлены на воссоединение с Австро-Венгрией и возрождение монархии."
 hungary_flavor_gen.3.a:0 "Эти вести не могут не радовать."
 hungary_flavor_gen.3.b:0 "Какой неожиданный поворот событий."
 
 hungary_flavor_gen.4.t:0 "Это [From.GetAdjective] "
 hungary_flavor_gen.4.d:0 "[From.GetName] ведет несколько агрессивную политику, которая заставляет задуматься некоторых политиков Европы. Позволяя продолжать этому государству экспансии мы можем разрушить и так шаткий мир в Европе, который был создан великой кровью войны. Неужели правильно будет терпеть это ущемление демократии?"
 hungary_flavor_gen.4.a:0 "Мы обязаны вмешаться."
 hungary_flavor_gen.4.b:0 "В конечном итоге они остановятся."
 
 hungary_flavor_gen.5.t:0 "Вишеградская группа"
 hungary_flavor_gen.5.d:0 "У Венгрии имеются планы по созданию нового альянса, который бы включал [Root.GetName]. Они назвали свою инициативу «Вишеградской группой», и поставили главной целью альянса - обепечение военно-политической защиты государств-членов, а также для координирования внешней политики. Альянс может быть очень выгодным подспорьем, а тесное сотрудничество с соседями делает нас сильнее на международной арене. Как нам следует ответить на приглашение?"
 hungary_flavor_gen.5.a:0 "Принять."
 hungary_flavor_gen.5.b:0 "Отклонить."
 
 hungary_flavor_gen.6.t:0 "Вишеградская экономическая группа"
 hungary_flavor_gen.6.d:0 "После ряда встреч между членами Вышеградской четвёрки, нынешний лидер, Венгрия, объявила, что Вышеградская Группа также будет и экономическим конгломератом, для создания общего и конкурентноспособного рынка между членами альянса."
 
 hungary_flavor_gen.6.a:0 "Это принесёт одну только пользу всем нам."
 
 hungary_flavor_gen.7.t:0 "Членство Вышеградской Группы"
 hungary_flavor_gen.7.d:0 "Мы официально присоединились к Вышеградской группе подписав все договоры и дополнительные соглашения, идущие вслед за принятием членства. Теперь мы можем пользоваться всеми благами участников."
 hungary_flavor_gen.7.a:0 "Это принесёт пользу всем нам."

 
 hungary_flavor_gen.8.t:0 "Выход из Вишеградской Группы"
 hungary_flavor_gen.8.d:0 "После выхода из Вишеградской Группы мы, естественно, аннулируем все договоры и соглашения принятые в ней. Выход из альянса не будет быстрым, но вскоре мы будем свободны от всех путов Союза."
 hungary_flavor_gen.8.a:0 "Нам нужно оставить это позади и двигаться дальше."
 
 hungary_flavor_gen.9.t:0 "[From.GetName] покидает Вишеградскую Группу"
 hungary_flavor_gen.9.d:0 "[From.GetName] покидает Вишеградскую Группу. Будучи членом недолгое время, они решили уйти, имея на то свои причины и пускай нам горестна эта весть, но более важныые дела требуют нашего внимания в связи с этим событием и мы должны теперь аннулировать все договоры и соглашения заключенные прежде в соответствии с политикой Вишеградской Группы."
 hungary_flavor_gen.9.a:0 "Печальный день для всего содружества." hungary_flavor_gen.10.t:0 "Вишеградская группа развития технологий"
 hungary_flavor_gen.10.d:0 "В рамках постоянно расширяющейся системы Вишеградской группы, новый договор обязывает государства-члены ввести обязательный научный обмен, без какой-либо дискриминации. Совместными усилиями страны альянса, несомненно, быстрее достигнут успеха, нежели в одиночку."
 hungary_flavor_gen.10.a:0 "Вместе, во имя науки!"
 
 hungary_flavor_gen.11.t:0 "Вишеградский военный совет"
 hungary_flavor_gen.11.d:0 "Уже налажено тесное сотрудничество между членами нашего альянса, настало время для общего военного совета. Вишеградский Военный Совет будет курировать совместные операции вооруженных сил тесно сотрудничая с верховным командованием каждой армии."
 hungary_flavor_gen.11.a:0 "Безопасность - вот наша главная цель."
 
 hungary_flavor_aus.1.t:0 "Венгерский альянс"
 hungary_flavor_aus.1.d:0 "Дипломаты из Венгрии работали днем и ночью, чтобы прийти к определенным согласиям между нашими странами. Это действительно будет великое и знаменательное событие - воссоединение после трех десятков лет поразнь."
 hungary_flavor_aus.1.a:0 "Конечно, Венгры всегда были нашими единомышленниками."
 hungary_flavor_aus.1.b:0 "Мы никогда не послужим их глупым националистическим идеям."
 
 hungary_flavor_aus.2.t:0 "Венгрия настаивает на референдуме в Бургенланде."
 hungary_flavor_aus.2.d:0 "Наш новый-старый союзник, Венгрия, понесла невероятные территориальные потери после распада Австро-Венгрии и окончании Великой Войны. Посол Венгрии предложил провести референдум в Бургенланде, о том, чтобы народ сам определил свою судьбу - с Австрией или с Венгрией, по принципу города Шопрон в 1921 году. Референдум почти наверняка решиться в пользу Венгрии. Позволим ли мы этому референдуму состояться?"
 hungary_flavor_aus.2.a:0 "Разрешить референдум."
 hungary_flavor_aus.2.b:0 "Никогда."
 
 hungary_flavor_aus.3.t:0 "Венгрия предлагает Словению в обмен на Бургенланд"
 hungary_flavor_aus.3.d:0 "Хоть мы и не были приглашены на передел Югославии, Венгры решили предложить нам интересный вариант относительно Словении, предлагая её в обмен на Бургенланд. Словения длительное время находилась под нашим крылом,а Бургенланд под Венгерским, поэтому обмен, определенно, не лишен разумности. Каков будет наш ответ?"
 hungary_flavor_aus.3.a:0 "Принять."
 hungary_flavor_aus.3.b:0 "Отклонить."
 
 hungary_flavor_pol.1.t:0 "Венгерский альянс"
 hungary_flavor_pol.1.d:0 "Венгрия, словно феникс, восстала из пепла Великой Войны и создала собственный блок. Они предложили и нашему правительству противостоять совместно всему, что может поставить под угрозу наш суверенитет."
 hungary_flavor_pol.1.a:0 "Как можем мы отказать?"
 hungary_flavor_pol.1.b:0 "Мы не можем согласиться."
 
 hungary_flavor_pol.2.t:0 "Австро-Венгрия требует Краков и Галичину"
 hungary_flavor_pol.2.d:0 "Большинство наших южных территорий некогда были в составе Австро-Венгрии. Теперь же, после реставрации монархии, они требуют своё обратно, обещая тяжелые последствия в случае отказа."
 hungary_flavor_pol.2.a:0 "Уступить указанные территории."
 hungary_flavor_pol.2.b:0 "Отклонить предложение."
 
 hungary_flavor_pol.3.t:0 "Польско-Венгерский обмен разведданными"
 hungary_flavor_pol.3.d:0 "Наши дипломаты подписали согласие, по соглашению о расширении сотрудничества между разведовательными управлениями между нашими странами."
 hungary_flavor_pol.3.a:0 "Сотрудничество - единственный выход."
 
 hungary_flavor_pol.4.t:0 "[From.GetName] поддерживает наши северные притязания"
 hungary_flavor_pol.4.d:0 "Наш новый альянс сможет предоставить такие возможности, о которых мы и не мечтали в одиночку. [From.GetName] официально поддерживает нашу претензию на Восточную Пруссию, что позволяет нам втянуть их в войну и одолеть Германию за считаные дни."
 hungary_flavor_pol.4.a:0 "[Root.GetFactionName] - вот наше спасение."
 
 hungary_flavor_bul.1.t:0 "Венгерский альянс"
 hungary_flavor_bul.1.d:0 "Венгерские дипломаты предложили присоединиться к новосозданному альянсу 'Легион «Венгрия»', что является интересным предложением, в связи с некоторыми совпадающими целями наших стран."
 hungary_flavor_bul.1.a:0 "Мы заинтересованы. Приглашение принято!"
 hungary_flavor_bul.1.b:0 "Что за вздор, 'Легион «Венгрия»'?!."
 
 hungary_flavor_bul.2.t:0 "Проект промышленного развития Бургаса"
 hungary_flavor_bul.2.d:0 "[From.GetName] решила помочь нам в финансировании строительства заводов в Бургасе. Заводы в первую очередь строятся для военных целей, но они находятся под нашим полным контролем. Этот акт щедрости является доказательством доброй воли [From.GetName]."
 hungary_flavor_bul.2.a:0 "Я знал, что встать на одну сторону с ними - правильное решение."
 
 hungary_flavor_ita.1.t:0 "Словения за Зару и Фиуме"
 hungary_flavor_ita.1.d:0 "Венгрия созвала конференцию по переделу Югославии. На повестке дня вопрос об обмене порта Зара. Мои слова будут звучать пугающе, но не смотря на некоторую выгоду, мы можем лишиться настоящего порта-жемчужины. Каков будет наш ответ?"
 hungary_flavor_ita.1.a:0 "Принять."
 hungary_flavor_ita.1.b:0 "Отклонить."
 
 hungary_flavor_ita.2.t:0 "Negotiations with Hungary"
 hungary_flavor_ita.2.d:0 "Following the Hungarian drift towards Germany, their diplomats have apporached us to settle our diplomatic relations.\n\n\n(Hover over the response to see the conditions proposed by Hungary)."
 hungary_flavor_ita.2.a:0 "Accept."
 hungary_flavor_ita.2.b:0 "Decline."
 
 hungary_flavor_ita.3.t:0 "Зара и Фиуме в обмен на военную поддержку"
 hungary_flavor_ita.3.d:0 "Венгрия выразила своё желание приобрести порт Зара и предложили следующую сделку: наши страны подписывают пакт о ненападении, а также они предоставляют значительное количество пехотного обмундирования в обмен на порты Хорватии. Что скажут наши дипломаты?"
 hungary_flavor_ita.3.a:0 "Согласиться на сделку."
 hungary_flavor_ita.3.b:0 "Отклонить предложение."
 
 hungary_flavor_ita.4.t:0 "Зара, Фиуме и Истрия в обмен на военную поддержку"
 hungary_flavor_ita.4.d:0 "Венгерские дипломаты выдвинули смелое предложение. Они хотят предоставлять нам значительное количество пехотного снаряжения для портов Зара и Фиуме, а также провинцию Истрия, кроме того они обещают поддержать наши дальнейшие политические начинания. Это позволит нам заполучить ценного союзника, но мы потеряем земли Далмации."
 hungary_flavor_ita.4.a:0 "Согласиться."
 hungary_flavor_ita.4.b:0 "Отказаться."
 
 hungary_flavor_ita.5.t:0 "Австро-Венгрия требует свои прошлые владения"
 hungary_flavor_ita.5.d:0 "Реставрированная монархия Австро-Венгрии ясно дала понять, что они хотят восстановить свои старые территории, включая провинции Истрия и Южный Тироль. Они обратились к нам с предложением о мирной передаче этих земель в обмен на некоторые земли Греции и пакте о «вечном мире». Согласны ли мы на эту сделку?"
 hungary_flavor_ita.5.a:0 "Наконец-то появилась возможность оккупации Греции."
 hungary_flavor_ita.5.b:0 "Мы не станем пёсиком на побегушках у Монархии."
 
 hungary_flavor_ita.6.t:0 "Плоды раздела Югославии"
 hungary_flavor_ita.6.d:0 "В ходе конференции по разделу Югославии, созванной [From.GetName], дала немало так нужной нам земли. Некоторые советники предпологают, что это только начало новой плодотворной дружбы между нашими странами и мы должны стремиться к более тесным связям с ними. Некоторые смелые умы предлагают даже обратиться с предложением о присоединении к их фракции, но как действительно стоит нам поступить?"
 hungary_flavor_ita.6.a:0 "Предложить членство в альянсе."
 hungary_flavor_ita.6.b:0 "Лучше дистанцироваться от них."
 
 hungary_flavor_ita.7.t:0 "Germany cedes Ljubljana"
 hungary_flavor_ita.7.d:0 "We have made our claims known for everyone, and Germany has taken the hint. They handed over ownership of Ljubljana to us."
 hungary_flavor_ita.7.a:0 "As expected."
 
 hungary_flavor_ger.1.t:0 "Венгрия ищет сотрудничества с Осью"
 hungary_flavor_ger.1.d:0 "После бесчисленных переговоров, Венгрия, наконец, решилась на членство в Оси. Они действительно будут ценным союзником в случае нашей помощи в их территориальной экспансии."
 hungary_flavor_ger.1.a:0 "Выпьем по кружке пива за наших Венгерских друзей."
 hungary_flavor_ger.1.b:0 "Нам и без них хорошо."
 
 hungary_flavor_ger.2.t:0 "Триумф коммунизма"
 hungary_flavor_ger.2.d:0 "Теперь, когда революция торжествует, мы должны решить то, что делать дальше. Будем ли мы добиваться сотрудничества с другими коммунистическими странами, или мы будем сами строить свою будущую судьбу, возвышаясь в борьбе с капиталистической сволочью?"
 hungary_flavor_ger.2.a:0 "Выход только один - интернационализм."
 hungary_flavor_ger.2.b:0 "Революция не ждёт, нам надо самим ковать железо пока горячо."
 
 hungary_flavor_ger.3.t:0 "Коммунистическая Германия пытается наладить отношения с [Root.GetFactionName]"
 hungary_flavor_ger.3.d:0 "По иронии судьбы Германия стала следующей на пути коммунизма. Теперь они ищут пути сотрудничества с [Root.GetFactionName], и теперь на наших плечах решение об их принятии."
 hungary_flavor_ger.3.a:0 "Конечно, мы согласны."
 hungary_flavor_ger.3.b:0 "Они должны искать свой собственный путь."
 
 hungary_flavor_ger.4.t:0 "[From.GetName] принимает запрос о членстве в блоке"
 hungary_flavor_ger.4.d:0 "Переговоры с [From.GetName] прошли успешно и мы подписали соглашения. Пламя революции начинает разгораться ярче и ярче!"
 hungary_flavor_ger.4.a:0 "Вперёд, товарищи!"
 
 hungary_flavor_ger.5.t:0 "[From.GetName] отклонил наше предложение"
 hungary_flavor_ger.5.d:0 "Несмотря на все наши усилия, нам не удалось найти точек соприкосновения с [From.GetAdjective] по вопросу приглашения нас в [From.GetFactionName]."
 hungary_flavor_ger.5.a:0 "Должно быть у них были веские причины."
 
 hungary_flavor_ger.6.t:0 "Венгрия ищет пути реставрации монархии"
 hungary_flavor_ger.6.d:0 "Стремясь пересмотреть итоги Великой Войны, Венгрия начала переговоры с Австрией о воссоединении. Видя Австрию, как нашу потенциальную территорию, нам необходимо воспрепятствовать этому или пустить всё на самотёк."
 hungary_flavor_ger.6.a:0 "Это не имеет большого значения."
 hungary_flavor_ger.6.b:0 "Мы не должны позволять им вторгаться в нашу сферу влияния."
 
 hungary_flavor_ger.7.t:0 "Венгры отказались отступать"
 hungary_flavor_ger.7.d:0 "Упорно цепляясь за монархическое прошлое Венгрия отказалась прекратить переговоры с Австрией. Теперь мы вынуждены открыто заявить о протесте и имеем право на контрмеры в отношении их, однако будем ли мы действовать?"
 hungary_flavor_ger.7.a:0 "Интервенция - единственный путь."
 hungary_flavor_ger.7.b:0 "Они еще пожалеют о своем упорстве в отношении с [Root.GetName]... Но не сейчас."
 
 hungary_flavor_ger.8.t:0 "Обеспечение лояльности Венгрии"
 hungary_flavor_ger.8.d:0 "В связи с затягиванием войны, некоторые наши политические советники начинают сомневаться в политических мотивах Венгрии. Мы получили некоторые сообщения об их переговорах с врагом, и попытной подорвать влияние [Root.GetName]. Мы могли бы легко обеспечить их лояльность, заняв всю страну и устроив переворот, чтобы установить дружественное правительство. План был разработан под кодовым названием «Панцерфауст», а необходимые силы готовы выдвинуться в любой момент."
 
 hungary_flavor_ger.8.a:0 "Начать подготовительные операции по плану «Панцерфауст»"
 hungary_flavor_ger.8.b:0 "Венгрия не помышляет о предательстве"
 hungary_flavor_ger.8.tt:0 "Прогерманский режим будет установлен в Венгрии.\n"
 
 hungary_flavor_ger.9.t:0 "Поддержка Венгрии"
 hungary_flavor_ger.9.d:0 "От Венгрии поступил запрос на отправку части генштаба для консультации в военных вопросах и координации действий. Мы могли бы оказать большее влияние на них, если поступим так, а также посланные генералы сделают их ценным союзником в будущем. Каков будет наш ответ на просьбу?"
 hungary_flavor_ger.9.a:0 "Некоторых генералов действительно можно командировать."
 hungary_flavor_ger.9.b:0 "Отправить несколько военных советников чисто символически."
 hungary_flavor_ger.9.c:0 "У нас нет времени для их поддержки."
 
 hungary_flavor_ger.10.t:0 "Italian Claims on Ljubljana"
 hungary_flavor_ger.10.d:0 "We own the southern part of Slovenia, but Italy has also laid claims on it. Perhaps, as a sign of goodwill, we should hand it over to them for now. This might help cement the alliance between our nations."
 hungary_flavor_ger.10.a:0 "They can have it."
 hungary_flavor_ger.10.b:0 "Ljubljana is ours."
 
 hungary_flavor_ger.11.t:0 "Germany demanding Anschluss"
 hungary_flavor_ger.11.d:0 "The question of German unity has been hanging in the air for a long time, and now Germany has made her move to put an end to the matter. They demand that [AUS.GetName] be united with them, and since we are protecting [AUS.GetName] at this time, we will be deciding what to answer."
 hungary_flavor_ger.11.a:0 "Let them take it."
 hungary_flavor_ger.11.b:0 "We will protect thair freedom."
 
 hungary_flavor_ger.12.t:0 "Germany wants to partition Czechoslovakia"
 hungary_flavor_ger.12.d:0 "Czechoslovakia is under our protection, yet Germany seeks to rip it apart and dived it up as they desire. We can decide to protect them, but that would likely result in a war with Germany. What will we react to this?"
 hungary_flavor_ger.12.a:0 "We can not protect Czechoslovakia."
 hungary_flavor_ger.12.b:0 "Let them try. We will drive them back."
 
 hungary_flavor_ger.13.t:0 "Former Hungarian lands in Serbia"
 hungary_flavor_ger.13.d:0 "As it is known, Hungary wants to recreate their old Kingdom, and we are now in posession of some of it. States in Vojvodina (the northern part of Serbia) belonged to the Kingdom of Hungary for centuries, and there is not much strategic value in keeping them. Will we offer it to Hungary?"
 hungary_flavor_ger.13.a:0 "We will offer them their lands back."
 hungary_flavor_ger.13.b:0 "They should be content with what they have."
 
 hungary_flavor_ger.14.t:0 "Meeting with Horthy"
 hungary_flavor_ger.14.d_nothing:0 "We have devised plans to divide Czechoslovakia, but the position of Hungary is still unsure in the matter. During a meeting with their regent, Miklós Horthy, the matter was discussed, and their stance was neutral. Horthy wants no part of Czechoslovakia, and seems to despise us for wanting to destroy it."
 hungary_flavor_ger.14.d_carpathian_ruthenia:0 "We have devised plans to divide Czechoslovakia, but the position of Hungary is still unsure in the matter. During a meeting with their regent, Miklós Horthy, the matter was discussed, and Horthy seemed reluctant to claim a decisive role in the plan. He expressed a desire to acquire Carpathian Ruthenia though, which does not play a significant role in our plans."
 hungary_flavor_ger.14.d_slovakia:0 "We have devised plans to divide Czechoslovakia, but the position of Hungary is still unsure in the matter. During a meeting with their regent, Miklós Horthy, the matter was discussed, and Horthy agreed to make Hungary the aggressor in this matter, if we gave them the entirety of Slovakia."
 hungary_flavor_ger.14.a:0 "We can agree to these requests."
 hungary_flavor_ger.14.b:0 "We can make no promises."
 hungary_flavor_ger.14.c:0 "We will be carving up Czechoslovakia on our own terms then."
 
 hungary_flavor_ger.16.t:0 "The Hungarian SS"
 hungary_flavor_ger.16.d:0 "We have agreed with the Hungarian government, on the formation of two Hungarian SS divisions, for which they will provide most of the manpower. In return, we will subsidize their tank production, and share some of our heavy tank designs with them."
 hungary_flavor_ger.16.a:0 "A welcome addition to our army."
 
 hungary_flavor_cze.1.t:0 "Венгрия требует Словакию"
 hungary_flavor_cze.1.d:0 "Ревизионистски настроенное правительство Венгрии решило восстановить все свои бывшие владения. Словакия, бывшая провинция Королевства Венгрия, в нашей вотчине, а потому они Венгры, воизбежание конфликта, требуют Словакию назад. Что нам следует предпринять?"
 hungary_flavor_cze.1.a:0 "На этот раз уступим."
 hungary_flavor_cze.1.b:0 "Венгры? Да кто они вообще такие?!."
 
 hungary_flavor_cze.2.t:0 "Монархистский переворот"
 hungary_flavor_cze.2.d:0 "Небольшая группа людей, до сих пор поддержавающих идеалы Австро-Венгерской монархии уже штурмуют Прагу и взяли под контроль все правительственные здания. Военное руководство отказывается действовать и полностью парализовало коммуникации, что наводит на мысли о подкупе или некомпетентно. Монархистское восстание не могло возникнуть без внешней поддержки, и в текущей обстановке, что делать нам, рядом с такими соседями?"
 hungary_flavor_cze.2.a:0 "Давайте пожелаем процветания и благоденствия дому Габсбургов... Я так думаю."
 
 hungary_flavor_cze.3.t:0 "Слияние с Австро-Венгрией"
 hungary_flavor_cze.3.d:0 "Австро-Венгрия восстановилась и теперь, что логично, снова предлагает нам стать частью этого государства. Защита сильного государства и монарха - это, конечно хорошо, но, может, суверенитет - лучше?."
 hungary_flavor_cze.3.a:0 "Нам нужна их защита."
 hungary_flavor_cze.3.a:0 "Какой абсурд! Как они только посмели?"
 
 hungary_flavor_cze.4.t:0 "Австро-Венгерский альянс"
 hungary_flavor_cze.4.d:0 "Мы подписали столько необходимый нам договор. Теперь мы - единое целое."
 hungary_flavor_cze.4.a:0 "Потрясающе."
 
 hungary_flavor_cze.5.d:0 "Австро-Венгрия возродилась, а вместе с ней и угрозы лишения суверенитета. Хотя наши отношения с другими членами малой Антанты несколько ухудшились, мы не должны забывать почему связаны друг с другом в первую очередь. Реставрация Габсбургов должна быть прекращена любой ценой, поэтому нам необходимо улучшить отношения с Румынией и Югославией, для нашего же блага."
 hungary_flavor_cze.5.d_2:0 "Венгрия заявила о своих претензиях на все утраченные территории, что включает в себя большую часть нашей страны. Хотя наши отношения с членами «Малой Антанты» несколько ухудшились, мы не должны забывать, почему мы связаны друг с другом в первую оередь. Расширение Венгрии должно быть ограничено во что бы то ни стало, поэтому нам необходимо хорошенько обсудить всё это с  Румынией и Югославией для защиты своих границ." hungary_flavor_cze.5.a:0 "Послать дипломатическую миссию в Румынию и Югославию."
 hungary_flavor_cze.5.b:0 "«Малая Антанта» появилась словно давно забытый, кошмарный сон. Мы не сможем ничего противопоставить этим государствам."
 
 hungary_flavor_cze.6.t:0 "Судьба «Малой Антанты»"
 hungary_flavor_cze.6.d_both:0 "Мы можем вздохнуть спокойно так как вся «Малая Антанта» погрязла в раздорах. Румыния и Югославия уже согласились на наши условия о координации действий против этой новой угрозы."
 hungary_flavor_cze.6.d_rom:0 "Румыния ответила на наш призыва и решила встать с нами плечом к плечу против новых угроз. Югославия согласилась лишь на внешнюю поддержку, что серьёзно нас озадачивает, ведь для них было бы куда лучше прислушаться к нашим доводам."
 hungary_flavor_cze.6.d_yug:0 "Югославия ответила на наш призыв и решила встать плечом к плечу на защиту границ. Возможно, этого будет достаточно чтобы придержать голодного зверя на привязи, однако все уже ощущают около себя присутствие того, от чего мурашки бегут по коже - войны. Скорее всего мы слишком поздно начали всё это, а может быть не всё потеряно."
 hungary_flavor_cze.6.d_neither:0 "Наши призывы не были услышаны. Румыния и Югославия решили, что наш союз не нужен из-за отсутствия угроз. Это какая-то безысходность, ведь если мы не остановим псов войны, то кто это сделает?"
 hungary_flavor_cze.6.a:0 "Мы вместе справимся с этой угрозой!"
 hungary_flavor_cze.6.b:0 "Хотя бы Румыния с нами."
 hungary_flavor_cze.6.b:0 "В конце - концов наши южные союзники прикроют рубежи."
 hungary_flavor_cze.6.b:0 "Непоправимое разочарование для всей нашей нации."
 
 hungary_flavor_cze.7.t:0 "Малая Словацко-Венгерская война"
 hungary_flavor_cze.7.d:0 "В эти смутные времена наша страна столкнулась с ещё одной опасностью. Венгры напали на нас с востока стремясь расширить свои вновь приобретенные земли. И хотя атака застала нас врасплох, мы, в конечном итоге, смогли вернуть их туда, откуда они начали. Военные действия прекратились и пока что есть немного погибших с обеих сторон, в то время как мы не потеряли практически ничего в этом действе. Венгры были остановлены, народ ликует!"
 hungary_flavor_cze.7.a:0 "Мы успешно отразили Венгерскую агрессию."
 
 hungary_flavor_cze.8.t:0 "Запрос на референдум в Южной Словакии"
 hungary_flavor_cze.8.d:0 "Хотя сейчас в Венгрии демократическое руководство, они всё равно не откажутся от восстановления своих земель. Они предлагают нам провести референдум на юге Словакии, чтобы люди решили, хотят ли они быть в Чехословакии или присоединиться к Венгрии. Результаты, вероятно, будут на их стороне, однако запретив референдум мы можем выглядеть не совсем демократично в глазах многих стран. Что следует нам делать?"
 hungary_flavor_cze.8.a:0 "Провести референдум."
 hungary_flavor_cze.8.b:0 "Южная Словакия принадлежит нам, нашей же и останется навсегда."
 
 hungary_flavor_cze.9.t:0 "Венгрия давит на «Союзников», чтобы обязать провести референдум в Южной Словакии"
 hungary_flavor_cze.9.d:0 "Хотя мы отказались от проведения референдума в Южной Словакии, Венгрия использует своё влияние на [Root.GetFactionName], чтобы заставить нас провести референдум. Это безобразие не будет забыто нами в ближайшее время, однако нам следует проглатить гордость и согласиться с требованиями «Союзников»."
 hungary_flavor_cze.9.a:0 "Мы это ещё припомним."
 
 hungary_flavor_rom.1.d:0 "Ревизионистское правительство Венгрии решило потребовать все бывшие земли. Трансильвания, бывшая провинция Королевства Венгрия, находится в нашем распоряжении, поэтому в требовании Венгров чётко прописано уступить эту провинцию полностью. Отказ может спровоцировать агрессию и, возможно, войну, однако некоторые предлагают оформить контрпредложение с обменом на территории к востоку от Тисы. Что следует нам предпринять?"
 hungary_flavor_rom.1.a:0 "Уступить земли."
 hungary_flavor_rom.1.b:0 "Пусть только попробуют."
 hungary_flavor_rom.1.c:0 "Мы будем настаивать на контрпредложении!"
 
 hungary_flavor_rom.2.t:0 "Австро-Венгрия требует Буковину"
 hungary_flavor_rom.2.d:0 "Буковина - небольшая Карпатская провинция, некогда принадлежащая Австро-венгрии. Теперь, восстав из пепла Великой Войны, они просят вернуть то, что было когда - то их. Провинция, де-юре, наша, но стоит ли рисковать ради нее?"
 hungary_flavor_rom.2.a:0 "Уступить Буковину."
 hungary_flavor_rom.2.b:0 "Наглецы! Пускай радуются, что вообще существуют."
 
 hungary_flavor_rom.3.t:0 "[From.GetName] готова к войне за Банат"
 hungary_flavor_rom.3.d:0 "После давления на нас в передаче Трансильвании, Венгрия положила глаз на Банат. Эта провинция по праву принадлежит Румынии поэтому претензия полностью необоснована. Они угражают начать войну в случае отказа от уступки этой провинции."
 hungary_flavor_rom.3.a:0 "Командуйте отступление из Баната."
 hungary_flavor_rom.3.b:0 "Мы защитим свои земли если это потребуется."
 
 hungary_flavor_rom.4.t:0 "[From.GetName] отступает"
 hungary_flavor_rom.4.d:0 "Наша храбрость не осталась незамеченной. Венгерские шавки пошли на попятную, отказавшись от обещания объявить войну в случае отказа."
 hungary_flavor_rom.4.a:0 "Это была пустая угроза, как и предполагалось."
 
 hungary_flavor_rom.5.t:0 "Пробуждение «Малой Антанты»"
 hungary_flavor_rom.5.d:0 "С возрождением Австро-Венгрии нашей территориальной целостности угрожает опасность. Чехословакия также это признала и созвала совет о воссоздании альянса. Возможно, вместе у нас будут шансы против Австро-Венгерской Империи, а возможно, это всё пустая болтавня и блеф."
 hungary_flavor_rom.5.d_2:0 "Венгрия объявила о своих претензиях на старые территория. Не смотря на все их смехотворные действия, мы не должны недооценивать их действия. Чехословакия уже призвала к воссозданию «Малой Антанты» стремясь сдержать неуёмные амбиции Венгров."
 hungary_flavor_rom.5.a:0 "Что за беспредел происходит под боком у «Союзников»? Мы должны вместе покончить с этим беспределом!"

 hungary_flavor_rom.5.b:0 "Передай их посланцам, что это всё глупости лишенные всякого смысла."

 hungary_flavor_rom.5.tt:0 "Румыния присоединиться к Чехословакии в «Малую Антанту»."
 
 hungary_flavor_rom.6.t:0 "[From.GetName] отказывается от требованией"
 hungary_flavor_rom.6.d:0 "Хотя и не совсем неожиданно, отказ от наших требований есть оскорбление всй нашей нации. [From.GetName] отказалась уступить свои владения к востоку от Тисы, теперь мы вольны объявить войну за эту наглость."
 hungary_flavor_rom.6.a:0 "Мы утопим эти земли в свежей крови их солдат"
 
 hungary_flavor_rom.7.t:0 "[From.GetName] уступает"
 hungary_flavor_rom.7.d:0 "Многие сомневались в том, что требования хоть как-то окажут влияние на правительство [From.GetAdjective], но они почему-то уступили из Транстизию. Приобретать в свои владения территорию никогда не было так просто."
 hungary_flavor_rom.7.a:0 "Да здравствует Румыния!"
 
 hungary_flavor_sov.1.t:0 "Венгрия ищет пути сотрудничества с Коммунистами"
 hungary_flavor_sov.1.d:0 "После коммунистической революции в Венгрии её новоиспеченные лидеры обратились к нам, ища поддержки среди международного сообщества. Примем ли мы их в наши ряды?"
 hungary_flavor_sov.1.a:0 "Добро пожаловать, товарищи!"
 hungary_flavor_sov.1.b:0 "Венгры - подстилка для импереалистической дряни."
 
 hungary_flavor_sov.2.t:0 "Венгрия хочет «сменить стороны» конфликта"
 hungary_flavor_sov.2.d:0 "Словно крыса бегущая с тонущего корабля, Венгрия стремиться отказаться от своих немецких союзников и обращается к нам за защитой. Их поражение лишь дело времени так что это предложение не является чем-то неожиданным. Каков будет наш ответ?"
 hungary_flavor_sov.2.a:0 "Ну что ж, поддержим их стремление."
 hungary_flavor_sov.2.b:0 "С насильниками и грабителями разговор может вестись только после капитуляции."
 hungary_flavor_sov.2.tt:0 "Просоветски настроенные граждане будут пытаться взять власть в Венгрии, которая следом присоединиться к нам в войне против Германии.\n"
 
 hungary_flavor_eng.1.t:0 "Венгрия ищет пути взаимодействия с «Союзниками»"
 hungary_flavor_eng.1.d:0 "Венрии, с недавно избранным демократическим правительством, необходима защита, которой может стать наш альянс. Венгрия легко сможет нас втянуть в Мировую войну в случае конфликта, однако она же является очень ценным союзником в этом регионе, так что тут «бабка надвое сказала». Какой же ответ нам направить?."
 hungary_flavor_eng.1.a:0 "Соглашаемся."
 hungary_flavor_eng.1.b:0 "Отказать. Одной войны нам хватило."
 
 hungary_flavor_eng.2.t:0 "Дунайский съезд под председательством Венгрии"
 hungary_flavor_eng.2.d:0 "Недавно мы обнаружили неожиданного, но крайне приятного союзника в лице Венгрии. Заручившись нашей поддержки они начали организовывать съезды и конференции по разным вопросам, в том числе и обороны в рамках альянса «Союзники». Любой из подписаших эту коалицию станет и членом нашего альянса."
 hungary_flavor_eng.2.a:0 "Давайте верить в настоящее «Светлое будущее»."
 
 hungary_flavor_eng.3.t:0 "Венгрия хочет «сменить стороны» конфликта"
 hungary_flavor_eng.3.d:0 "Словно крыса бегущая с тонущего корабля, Венгрия стремиться отказаться от своих немецких союзников и обращается к нам за защитой. Их поражение лишь дело времени так что это предложение не является чем-то неожиданным. Каков будет наш ответ?"
 hungary_flavor_eng.3.a:0 "Решив отказаться от зла Венгры уже сделали шаг навстречу. Поддержим их начинания."
 hungary_flavor_eng.3.b:0 "Только калёное железо сможет помочь им осознать прошлое."
 hungary_flavor_eng.3.tt:0 "Продемократический режим попытается захватить власть в Венгрии, после чего окажет нам всякое содействие в войне против Германии.\n"
 
 hungary_flavor_eng.4.t:0 "[From.GetName] asks for peace"
 hungary_flavor_eng.4.d:0 "We have condemned the actions of [From.GetName], to the point where we took up arms to stop them. Now they have achieved what they set out to do, and wish to negotiate a peace treaty. They would get to keep all land that was taken from them in the Treaty of Trianon, and hostilities would cease. What is our response."
 hungary_flavor_eng.4.a:0 "Fair enough. We have other things to worry about."
 hungary_flavor_eng.4.b:0 "We will not let them get away with this."
 
 hungary_flavor_eng.5.t:0 "[From.GetName] offers their help against Romania"
 hungary_flavor_eng.5.d:0 "After the declaration of war from Romania, [From.GetAdjective] diplomats have approached us with a proposal. [From.GetName] is willing to declare war on Romania, if we promise, that they get Transylvania back, at the end of the war. Having an active ally in the region, that keeps Romania busy could certainly be beneficial, but this would mean commiting to [From.GetAdjective] revisionism."
 hungary_flavor_eng.5.a:0 "We can use all the help we can get."
 hungary_flavor_eng.5.b:0 "We won't make deals with the devil."
 
 hungary_flavor_yug.1.t:0 "Пакт вечной дружбы"
 hungary_flavor_yug.1.d:0 "[From.GetName], хоть и по-прежнему претендует на свои бывшие территории, с нами они предлагают решить вопрос иначе, а именно заключить договор о вечной дружбе, которая скрепит наши отношения на многие года, не смотря на трудное прошлое. Данное соглашение изменит отношения с [From.GetName] , если мы согласимся."
 hungary_flavor_yug.1.a:0 "Дружба - вот наш ответ."
 hungary_flavor_yug.1.b:0 "С такими друзьями и врагов не надо."
 
 hungary_flavor_yug.2.t:0 "Территориальные переговоры с [From.GetName]"
 hungary_flavor_yug.2.d:0 "Сделав выбор в пользу сотрудничества с [From.GetName], подписав пакт о «Вечной дружбе», мы получили депешу от Венгров по поводу территорий. Провинция Воеводина всё еще заселена Венгерским большинством, и Венгры просят её в обмен на какие - либо уступки в дальнейшем. Мы могли бы извлечь из этого выгоду, так как сильный союзник - хороший союзник."
 hungary_flavor_yug.2.a:0 "В знак дружбы мы готовы уступить."
 hungary_flavor_yug.2.b:0 "Есть черта, которую мы не можем пересечь."
 
 hungary_flavor_yug.3.t:0 "Союз с [From.GetName]"
 hungary_flavor_yug.3.d:0 "Пакт о «Вечной дружбе» между [From.GetName] и Югославией, по сути своей просто бумажка. Однако действительно укрепить наши отношения сможет предложение [From.GetName] о создании альянса."
 hungary_flavor_yug.3.a:0 "Тесное сотрудничество никогда не помешает."
 hungary_flavor_yug.3.b:0 "Нам следует держать «ушки на макушке»."
 
 hungary_flavor_yug.4.t:0 "Пробуждение «Малой Антанты»"
 hungary_flavor_yug.4.d:0 "С возрождением Австо-Венгрии, нашей территориальной целостности угрожает опасность. Чехи так же признали это и созвали конференцию по возрождению «Малой Антанты». Возможно вместе мы сможем противостоять Австро-Венгрии."
 hungary_flavor_yug.4.d_2:0 "Венгрия объявила о своих претензиях на старые территории. Несмотря на их усилия, которые выглядят смехотворно слабыми, мы недооценивать их. Чехословакия призвала к возрождению «Малой Антанты» для сдерживания Венгерских амбмиций."hungary_flavor_yug.4.a:0 "Этот беспредел нужно остановить немедленно и мы сделаем это вместе!"
 hungary_flavor_yug.4.b:0 "Передайте их дипломатам, что никакой угрозы нет, а их мелкий альянс просто жалок."

 hungary_flavor_yug.4.tt:0 "Югославия присоединиться к Чехословакии в «Малой Антанте»."
 
 hungary_flavor_yug.5.t:0 "Вишеградская группа"
 hungary_flavor_yug.5.d:0 "Венгрия вознамерилась создать свою фракцию в Европе, назвав её Вишеградской группой. Не имея большого числа кандидатов, они хотели бы пригласить нас в качестве одного из первых членов. Мы могли бы извлечь из этого выгоду, но этого будет недостаточно, чтобы защитить нас от фашистских соседей. Что мы ответим Венграм?"
 hungary_flavor_yug.5.a:0 "Звучит неплохо. Давайте жать руки и подписывать бумаги."
 hungary_flavor_yug.5.b:0 "Мы не станем принимать участия в этом."
 
 hungary_flavor_yug.6.t:0 "Венгрия желает урегулировать территориальный спор"
 hungary_flavor_yug.6.d:0 "В течение некоторого времени наши отношения с Венгрией омрачены пограничными спорами. Теперь они стремятся раз и навсегда решить эти вопросы, созвав собрание на котором они хотят обсудить границы. Главные вопросы стоят за Нови-Садом и Прекмурьем, посколько эти области имеют значительное число этнических Венгров. Как мы должны поступить в данном вопросе?"
 hungary_flavor_yug.6.a:0 "Можно считать дело решенным. Уступим."
 hungary_flavor_yug.6.b:0 "Мы можем дать некоторые уступки..."
 hungary_flavor_yug.6.c:0 "Границы - не предмет торга, как на базаре!"
 
 hungary_flavor_tur.1.t:0 "Союз с [From.GetName]"
 hungary_flavor_tur.1.d:0 "[From.GetName] создает новый альянс, чтобы попытаться исправить ошибки «мирных» соглашений Великой Войны. Видя, как мы были союзниками в прошлом, присоединение к ним может оказаться достаточно выгодным для возврата таких же наших земель."
 hungary_flavor_tur.1.a:0 "Вперёд, к славе вместе с [From.GetName]!"
 hungary_flavor_tur.1.b:0 "Мы не будем снова на стороне проигравших."
 
 hungary_flavor_tur.2.t:0 "Обмен войсками с [From.GetName]"
 hungary_flavor_tur.2.d:0 "[From.GetName], наш новый союзник, предположил, что строя дружбу между нашими странами, мы можем укрепить отношения путём обмена военным контенгентом. Мы получим некоторое количество их солдат в обмен на свои. Согласимся ли мы пойти на этот шаг, или мы не будем ставить жизни наших людей под угрозу в «союзе» с [From.GetName]?"
 hungary_flavor_tur.2.a:0 "Их части отлично впишутся в нашу армию."
 hungary_flavor_tur.2.b:0 "Мы не будем рисковать жизнями турекцих солдат ради их блага."
 hungary_flavor_tur.2.tt:0 "В наше распоряжение поступит 2 пехотных дивизии от [From.GetName].\n"
 
 hungary_flavor_alb.1.t:0 "Щедрость [From.GetAdjective]"
 hungary_flavor_alb.1.d:0 "В ходе переговоров по разделению Югославии, мы получили Черногорию от [From.GetName]. Возможно, мы должны рассмотреть вопрос более тесного сотрудничества с ними, чтобы пользоваться такого рода благами в будущем. Мы смогли бы послать запрос на вступление в их альянс для координации действий в движении «Сквозь тернии к звёздам»."
 hungary_flavor_alb.1.a:0 "Наше дело правое, вместе, к победе!"
 hungary_flavor_alb.1.b:0 "Подарок - это хорошо, но нам не обязательно сражаться вместе с ними."
 
 hungary_flavor_fin.1.t:0 "[From.GetAdjective] Alliance"
 hungary_flavor_fin.1.d:0 "Diplomats from [From.GetName] have reached out to us, with an alliance offer. We could certainly use the help against the Soviets, but their forces might not be enough to stop them."
 hungary_flavor_fin.1.a:0 "We need their help."
 hungary_flavor_fin.1.b:0 "We can hold our own just fine."
 
 hungary_flavor_partition.1.t:0 "Раздел Югославии"
 hungary_flavor_partition.1.d:0 "Конференция по разделу Югославии уже началась и первый вопрос на повестке дня - это Бачка и Прекмурье, которые будут возвращены [Root.GetName], в связи с преобладанием Венгерского населения. Эти исторические проблемы исправлены, теперь же можно перейти к более спорным вопросам."
 hungary_flavor_partition.1.a:0 "Давайте посмотрим, что мы сможем сделать ещё."
 
 hungary_flavor_partition.2.t:0 "Судьба Славонии"
 hungary_flavor_partition.2.d:0 "Внутренний регион Славония следующий в списке. Никто не имеет претензий на эту земли, но она была частью Королевства Венгрия долгое время. Хотим ли мы восстановить наши древние земли или вернуть её Хорватам?"
 hungary_flavor_partition.2.a:0 "Это наша земля!"
 hungary_flavor_partition.2.b:0 "Создать Хорватское марионеточное правительство."
 hungary_flavor_partition.2.c:0 "Освободить Хорватов."
 
 hungary_flavor_partition.3.t:0 "Судьба Хорватии"
 hungary_flavor_partition.3.d:0 "We need to decide upon the ownership of the Croatian core lands. Historically, it belonged to Hungary, but in the Croatian-Hungarian Settlement of 1868, it started existing as a separate entity, even if within the Habsburg monarchy. What will we do with this piece of coast?"
 hungary_flavor_partition.3.a:0 "Аннексировать, так же как и Славонию."
 hungary_flavor_partition.3.b:0 "Вернуть их Хорватии."
 
 hungary_flavor_partition.4.t:0 "The fate of Pag"
 hungary_flavor_partition.4.d:0 "Pag is the small, coastal region of Croatia, that connects Fiume and Zara. Italy has laid claim to this territory, but we have the ultimate say in the fate of the land."
 hungary_flavor_partition.4.a:0 "Annex it."
 hungary_flavor_partition.4.b:0 "Give it back to Croatia."
 hungary_flavor_partition.4.c:0 "Give it to Italy."
 
 hungary_flavor_partition.6.t:0 "Судьба Боснии"
 hungary_flavor_partition.6.d:0 "Босния - следующая в списке земель. В области проживает множество мусульман, хорватов и сербов. Что нам следует предпринять?"
 hungary_flavor_partition.6.a:0 "Аннексировать."
 hungary_flavor_partition.6.b:0 "Передать Сербии."
 hungary_flavor_partition.6.c:0 "Отдать их Хорватии."
 hungary_flavor_partition.6.e:0 "Оставить как есть."
 
 hungary_flavor_partition.7.t:0 "Судьба Далмации"
 hungary_flavor_partition.7.d:0 "The coastline of Dalmatia, this small strip of Croatian shore is still undecided upon. Just like with the rest of teh coast, Italy has expressed their intention to claim this land. What shall be its fate?"
 hungary_flavor_partition.7.a:0 "Аннексировать."
 hungary_flavor_partition.7.b:0 "Передать Сербии."
 hungary_flavor_partition.7.c:0 "Передать Хорватии."
 hungary_flavor_partition.7.e:0 "Передать Италии."
 
 hungary_flavor_partition.5.t:0 "Судьба Сербии"
 hungary_flavor_partition.5.d:0 "Ядро Югославии - это Сербия и, как таковые, эти земли единственный способ разделить искуственно объеденные нации. Мы могли бы аннексировать всю Сербию или оставить её в качестве суверенного государства. Решение о судьбе Македонии и Монтенегро будет принято позже, так как на них есть и другие претенденты, а не только Сербия."
 hungary_flavor_partition.5.a:0 "Аннексировать."
 hungary_flavor_partition.5.b:0 "Создать марионеточное правительство Сербии."
 hungary_flavor_partition.5.c:0 "Освободить Сербию."
 
 hungary_flavor_partition.8.t:0 "Судьба Торонтал"
 hungary_flavor_partition.8.d:0 "Теперь, когда вопрос с Сербией решен, регионы на севере находятся вне чьих-то притязаний. Торонтал, регион к востоку от Тисы, граничит с [Root.GetName], Румынией и, соответственно, Сербией. Исторически, эти земли принадлежали Королевству Венгрия, но Румыни отстояли свои права на каждый кусочек суши к востоку от Тисы (в том числе и Венгерской территории)"
 hungary_flavor_partition.8.a:0 "Это принадлежит нам."
 hungary_flavor_partition.8.b:0 "Отдать Сербии."
 hungary_flavor_partition.8.c:0 "Наверное, стоит их передать Румынии."
 
 hungary_flavor_partition.9.t:0 "Судьба Румы"
 hungary_flavor_partition.9.d:0 "Срем - последняя территория на севере, вопрос по которой ещё не решен. Население этой провинции говорит на сербском, однако есть несколько хорватских и венгерских меньшинств. Эти земли, вместе с Торонтал, некогда в составе Королевства Венгрия."
 hungary_flavor_partition.9.a:0 "Это принадлежит нам."
 hungary_flavor_partition.9.b:0 "Можно передать их Сербии."
 hungary_flavor_partition.9.c:0 "Пожалуй, передадим их Хорватии."
 
 hungary_flavor_partition.10.t:0 "Судьба Македонии"
 hungary_flavor_partition.10.d:0 "Македония была присоединена к Сербии в ходе первой Балканской войны, однако Болгария так же имеет претензии на эти земли. Теперь нам необходимо определить кому же будет принадлежать эта территория."
 hungary_flavor_partition.10.a:0 "Конечно же[Root.GetName]."
 hungary_flavor_partition.10.b:0 "Это принадлежит Сербии."
 hungary_flavor_partition.10.c:0 "Отдать Болгарии."
 
 hungary_flavor_partition.11.t:0 "The fate of Tetovo"
 hungary_flavor_partition.11.d:0 "Tetovo is a small strip of land between Macedonia and Albania. What will we do with this tiny territory?"
 hungary_flavor_partition.11.a:0 "Annex it."
 hungary_flavor_partition.11.b:0 "Give it to Albania."
 hungary_flavor_partition.11.c:0 "Give it to Italy."
 hungary_flavor_partition.11.e:0 "Give it to Bulgaria."
 hungary_flavor_partition.11.f:0 "Give it to Serbia."
 
 hungary_flavor_partition.12.t:0 "The fate of Prizren"
 hungary_flavor_partition.12.d:0 "Prizren was originally part of Serbia, but it has a significant Albanian population. What will its fate be?"
 hungary_flavor_partition.12.a:0 "Annex it."
 hungary_flavor_partition.12.b:0 "Give it to Albania."
 hungary_flavor_partition.12.c:0 "Give it to Italy."
 hungary_flavor_partition.12.e:0 "Give it to Serbia."
 
 hungary_flavor_partition.13.t:0 "Участь Черногории"
 hungary_flavor_partition.13.d:0 "Черногория исторически входит в состав Сербии, но у людей, что проживают на этой земле есть сильное чувство национальной гордости и они выразили желание самостоятельно управлять делами своего народа. Как следует поступить с этими землями?"
 hungary_flavor_partition.13.a:0 "Они будут принадлежать нам."
 hungary_flavor_partition.13.b:0 "Передать эти земли Сербии."
 hungary_flavor_partition.13.c:0 "Отдать Албании."
 hungary_flavor_partition.13.e:0 "Предоставить их Италии."
 hungary_flavor_partition.13.f:0 "Освободить Черногорию"
 
 hungary_flavor_partition.14.t:0 "The fate of Ulcinj"
 hungary_flavor_partition.14.d:0 "Ulcinj is a more controversial part of the Adriatic coastline. It has many claimants, and it falls to us to decide who it belongs to."
 hungary_flavor_partition.14.a:0 "Annex it."
 hungary_flavor_partition.14.b:0 "Give it to Montenegro."
 hungary_flavor_partition.14.c:0 "Give it to Albania."
 hungary_flavor_partition.14.e:0 "Give it to Italy"
 hungary_flavor_partition.14.f:0 "Give it to Serbia" 
 
 hungary_flavor_partition.15.t:0 "The fate of Kotor"
 hungary_flavor_partition.15.d:0 "Kotor is wedged between Montenegro and Dalmatia. What should we do with it?"
 hungary_flavor_partition.15.a:0 "Annex it."
 hungary_flavor_partition.15.b:0 "Give it to Montenegro."
 hungary_flavor_partition.15.c:0 "Give it to Italy."
 hungary_flavor_partition.15.e:0 "Give it to Croatia"
 hungary_flavor_partition.15.f:0 "Give it to Serbia"  
 
 hungary_flavor_partition.16.t:0 "The fate of Ljubljana"
 hungary_flavor_partition.16.d:0 "Ljubljana is the southern half of Slovenia. Italy has made explicit claims to it, but we are the final decision makers in this conference. Will we give it to them, or keep it for ourselves?"
 hungary_flavor_partition.16.a:0 "Annex it."
 hungary_flavor_partition.16.b:0 "Give it to Italy."
 hungary_flavor_partition.16.c:0 "Make a deal with Italy."
 hungary_flavor_partition.16.tt:0 "We will offer Ljubljana to Italy for some of their Adriatic ports."
 
 hungary_flavor_partition.17.t:0 "A deal with Italy"
 hungary_flavor_partition.17.d:0 "Italy wants Ljubljana, but we shouldn't give it to the for free. We could ask for Fiume or Zara, or even both, in return for the state."
 hungary_flavor_partition.17.a:0 "We want Zara and Fiume."
 hungary_flavor_partition.17.b:0 "We want Fiume."
 hungary_flavor_partition.17.c:0 "We want Zara."
 
 hungary_flavor_partition.18.t:0 "Судьба Словении"
 hungary_flavor_partition.18.d:0 "Последняя область не затронутая в соглашении - это словения. Италия давно положила глаз на этот регион, но это не неотъемлемая часть их требований."
 hungary_flavor_partition.18.a:0 "Аннексировать."
 hungary_flavor_partition.18.b:0 "Give it to Germany."
 hungary_flavor_partition.18.c:0 "Передать Италии."
 hungary_flavor_partition.18.e:0 "Предложить Австрии а обмен на Бургенланд."
 hungary_flavor_partition.18.f:0 "Оставить как есть."
 
 hungary_flavor_partition.19.t:0 "Италия согласна"
 hungary_flavor_partition.19.d:0 "Италия согласна передать порты Адриатики в обмен на Словению."
 hungary_flavor_partition.19.a:0 "Изумительно."
 hungary_flavor_partition.19.b:0 "Actually, we only want Fiume."
 hungary_flavor_partition.19.c:0 "They can keep Fiume, we only need Zara."
 
 hungary_flavor_partition.20.t:0 "Отказ Италии"
 hungary_flavor_partition.20.d:0 "Италия отклонила наше благородное предложение в обмен Словении на какие-то жалкие порты."
 hungary_flavor_partition.20.a:0 "Неразумное решение."
 
 hungary_flavor.1.t:0 "Welcome to the Hungarian Flavor mod"
 hungary_flavor.1.d:0 "Welcome!\nThis mod aims to make playing Hungary a more enjoyable experience. However, historically, Hungary's options were very limited during this time-period, so a realistic representation of the country would not necessarily be fun for everyone. If you wish to play Hungary in a less challenging scenario, choose the 'Non-realistic version', and if you want a more realistic, challenging experience, choose the 'Realistic version'."
 hungary_flavor.1.a:0 "Realistic version"
 hungary_flavor.1.b:0 "Non-realistic version"
 hungary_flavor.1.realism:0 "You will have a harder time achieving your goals, and convincing neighboring nations to agree to your requests. This is considered to be the standard, official version of the mod.\n"
 hungary_flavor.1.no_realism:0 "You will have an easier time enforcing your will upon other nations, and reaching your goals. This might easily result in scenarios, that are implausible from a historical viewpoint.\n"
 
 hungary_flavor.2.t:0 "Уния с Австрией"
 hungary_flavor.2.d:0 "Наши усилия по восстановлению монархии увенчались успехом. Две страны снова будут едины под правлением Габсбургов. Да здравствует Австро-Венгрия!"
 hungary_flavor.2.a:0 "Слава Астро-Венгрии!"
 hungary_flavor.2.tt:0 "Австрия и Венгрия образовали Австро-Венгрию с единым правителем Отто фон Габсбургом в качестве своего монарха.\n"
 
 hungary_flavor.4.t:0 "Австрия согласна"
 hungary_flavor.4.d:0 "Австрия принимает наши условия и объединяется с нами."
 hungary_flavor.4.a:0 "Превосходно."
 
 hungary_flavor.5.t:0 "Отказ Австрии"
 hungary_flavor.5.d:0 "Австрия отказалась от пакта, что был предложен нашими дипломатами с осуждением всей нашей политики, как «бессмысленного и глупого патриотизма под маской ревизионизма»."
 hungary_flavor.5.a:0 "Глупцы."
 
 hungary_flavor.7.t:0 "Польша согласна"
 hungary_flavor.7.d:0 "Польша поступила мудро, приняв наше предложение. Сегодня - великий день в отношениях между Польшей и Венгрией."
 hungary_flavor.7.a:0 "Потрясающе."
 
 hungary_flavor.8.t:0 "Отказ Польши"
 hungary_flavor.8.d:0 "Наши Польские соседи решили разрушить хорошие отношения между нашими народами, когда отклонили наше предложения."
 hungary_flavor.8.a:0 "Они, должно быть, снова напились водки."
 
 hungary_flavor.10.t:0 "Болгария согласна"
 hungary_flavor.10.d:0 "Болгария прияла решение о присоединении к нашему альянсу Они будут замечательным стратегическим союзником и обе наши страны выиграют от этого."
 hungary_flavor.10.a:0 "Превосходно."
 
 hungary_flavor.11.t:0 "Отказ Болгарии"
 hungary_flavor.11.d:0 "Глупые Болгары отказались от нашего великодушного предложения. Если их страна переживёт грядущие войны - они счастливчики."
 hungary_flavor.11.a:0 "Мы возмущены!"
 
 hungary_flavor.12.t:0 "Чехословакия уступает"
 hungary_flavor.12.d:0 "Успех! Чехословакия уступила нам земли. Ещё одна победа, что позволит восстановить былую фазу [Root.GetName]."
 hungary_flavor.12.a:0 "Великолепно."
 
 hungary_flavor.13.t:0 "Отказ Чехословакии"
 hungary_flavor.13.d:0 "Глупо теперь сдавать назад и отдавать Словакию. Это возмутительно, и теперь, как только мы будем готовы, эта тщедушная страна будет поглощена нашей великой державой."
 hungary_flavor.13.a:0 "Они будут молить о пощаде."
 
 hungary_flavor.20.t:0 "Румыния настаивает на контрпредложении!"
 hungary_flavor.20.d:0 "Самое неожиданное событие произошло: Румыния, вместо согласия, выставила ответные требования не меньше чем на Альфельд. Они утверждают, что их страна должна иметь все пути выхода к еке Тиза и мы должны немедленно сдать эти земли в их лапы."
 hungary_flavor.20.a:0 "Война - значит война."
 hungary_flavor.20.b:0 "Какая абсурдная мысль."
 hungary_flavor.20.c:0 "Этого мы не предугадали. Вывести войска из региона."
 
 hungary_flavor.21.t:0 "Румыния уступает"
 hungary_flavor.21.d:0 "Трансильвания снова наша! Румыния отводит все свои силы и уступает нам Трансильванию. Даздравствует [Root.GetName]!"
 hungary_flavor.21.a:0 "Воистину восхитительная весть."
 
 hungary_flavor.22.t:0 "Отказ Румынии"
 hungary_flavor.22.d:0 "Возмутительно! Румыны отклонили наше щедрое предложение о мирном урегулировании вопроса. Теперь мы спокойно можем сдержать своё обещание и забрать эти земли силой."
 hungary_flavor.22.a:0 "Тщедушные глупцы!"
 
 hungary_flavor.23.t:0 "Italian Negotiations"
 hungary_flavor.23.d:0 "We have drafted the start of the proposal, that is about to be presented to Italy. We can settle for a simple non-aggression pact, but if we would offer more, Italy might agree to some territorial concessions, including Fiume and Zara. We would be able to choose which states we ask in return for our help."
 hungary_flavor.23.a:0 "A simple non-aggression pact will suffice."
 hungary_flavor.23.b:0 "Offer military support in addition to the non-aggression pact."
 hungary_flavor.23.c:0 "Offer military and political support in addition to the non-aggression pact."
 
 hungary_flavor.24.t:0 "The question of Fiume"
 hungary_flavor.24.d:0 "Italy owns Fiume, which was part of Hungary before the peace treaties at Trianon. We could request that they hand it over, in exchange for the help we offer."
 hungary_flavor.24.a:0 "We will include Fiume in the proposal."
 hungary_flavor.24.b:0 "We do not need Fiume."
 
 hungary_flavor.25.t:0 "The question of Zara"
 hungary_flavor.25.d:0 "Italy owns Zara, a port city in the northern parts of Dalmatia. We could request that they hand it over, in exchange for the help we offer."
 hungary_flavor.25.a:0 "We will include Zara in the proposal."
 hungary_flavor.25.b:0 "We do not need Zara."
 
 hungary_flavor.26.t:0 "The question of Istria"
 hungary_flavor.26.d:0 "Italy owns Istria, a historically Croatian province. We could request that they hand it over, in exchange for the help we offer."
 hungary_flavor.26.a:0 "We will include Istria in the proposal."
 hungary_flavor.26.b:0 "We do not need Istria."
 
 hungary_flavor.27.t:0 "Italy accepts_conditions"
 hungary_flavor.27.d:0 "Italy has agreed to our conditions. The pact has been signed, and both sides seemed satisfied with the results."
 hungary_flavor.27.a:0 "A successful agreement."
 
 hungary_flavor.28.t:0 "Italy refuses to negotiate"
 hungary_flavor.28.d:0 "The Italian foreign minister has dismissed our ambassadors, saying that they can not negotiate with the conditions we proposed."
 hungary_flavor.28.a:0 "Worrying."
 
 hungary_flavor.30.t:0 "Вступление в «Ось»"
 hungary_flavor.30.d:0 "Иностранный министры [Root.GetName] и Германии официально подписали соглашение, о вступлении [Root.GetName] в альянс."
 hungary_flavor.30.a:0 "Потрясающе."
 
 hungary_flavor.31.t:0 "Немцы отказывают во вступлении"
 hungary_flavor.31.d:0 "Удивительно, но немцы отказали нам во вступлении в Ось."
 hungary_flavor.31.a:0 "Какая недальновидность."
 
 hungary_flavor.32.t:0 "Большевистский блок"
 hungary_flavor.32.d:0 "Могучий Советский союз согласился с нашим запросом по вступлению в Коммунистический Интернационал. Флаг революции вздымается всё выше, а теперь и мы являемся частью нечта большего, чем просто идеи!"
 hungary_flavor.32.a:0 "Трудящиеся Венгрии ликуют!"
 
 hungary_flavor.33.t:0 "Отказ СССР"
 hungary_flavor.33.d:0 "Родина коммунизма забыла нас. Они отвергли нас и наше предложение и теперь продвижение революции в Европе - наша забота."
 hungary_flavor.33.a:0 "В конечном итоге они пожалеют."
 
 hungary_flavor.34.t:0 "Вступление в «Союзники»"
 hungary_flavor.34.d:0 "После достаточно коротких переговоров нам удалось убедить правительство Великобритании даровать нам членство в альянсе. Теперь мы вместе противостоим любой угрозе."
 hungary_flavor.34.a:0 "Великолепно!"
 
 hungary_flavor.35.t:0 "Великобритания отказывает в членстве"
 hungary_flavor.35.d:0 "Наша просьба присоединиться к «Союзникам» была отклонена Соединенным Королевством. Похоже что мы будем стоять сами за себя."
 hungary_flavor.35.a:0 "Какое унижение."
 
 hungary_flavor.36.t:0 "Придунайская конференция"
 hungary_flavor.36.d:0 "В Будапеште пройдет конференция на которой, возможно, родится Дунайская коалиция. Приглашения были посланы всем нашим соседям. Нам необходимо убедить их присоединиться к альянсу ради общего блага."
 hungary_flavor.36.a:0 "Что ж, да начнутся переговоры."
 
 hungary_flavor.37.t:0 "Чехословакия воссоединяется с империей"
 hungary_flavor.37.d:0 "У Чехословакии были свои причины на то, чтобы принять предложение. Какими бы они ни были - мы снова едины."
 hungary_flavor.37.a:0 "Воодушевляющие вести."
 
 hungary_flavor.38.t:0 "Отказ Чехословакии воссоединиться"
 hungary_flavor.38.d:0 "Чехословакия, кажется, набралась необоснованной национальной гордости (как будто бы они заслужили это) и отказались от воссоединения."
 hungary_flavor.38.a:0 "Мы пойдем другим путём."
 
 hungary_flavor.39.t:0 "Польша уступает"
 hungary_flavor.39.d:0 "Польша согласилась на наши требования и уступила все земли сразу. Краков и Галичина снова наши!"
 hungary_flavor.39.a:0 "Это не может не радовать."
 
 hungary_flavor.40.t:0 "Польша отказывает"
 hungary_flavor.40.d:0 "Польша отказалась от нашего щедрого предложения, чем вызвали гнев нашего императора. Кажется, что их правители лишились разума!"
 hungary_flavor.40.a:0 "Пускай тогда отведуют пороху."
 
 hungary_flavor.41.t:0 "Румыния уступает"
 hungary_flavor.41.d:0 "Как и ожидалось, Румыния отвела войска и пошла на уступки. Это небольшая победа, но крайне важная."
 hungary_flavor.41.a:0 "Благие вести."
 
 hungary_flavor.42.t:0 "Румыния отказывает"
 hungary_flavor.42.d:0 "Румыны думают, что мы шутим, требуя Буковину. Они сразу же отклонили предложение высмеяв наших дипломатов и отослав их обратно."
 hungary_flavor.42.a:0 "Они хотят войны за маленький кусочек земли?"
 
 hungary_flavor.43.t:0 "Переговоры с монархистским правительством Чехословакии"
 hungary_flavor.43.d:0 "Недавно созданное монархическое правительство Чехословакии начало переговоры с нами. Они хотят поддержать нас и присоединятся во всех наших делах с удовольствием."
 hungary_flavor.43.a:0 "Добро пожаловать в 'Легион «Венгрия»'"
 hungary_flavor.43.b:0 "Пока что нет нужды для открытой кооперации."
 
 hungary_flavor.45.t:0 "Aвстрия проводит Бургенландский референдум"
 hungary_flavor.45.d:0 "Наш новый-старый друг, Австрия, позволила провести референдум, что мы предложили. Теперь люди, что там живут, вольны выбирать их дальнейшую судьбу, а мы будем надеяться на благосклонные к нам результаты."
 hungary_flavor.45.a:0 "Потрясающе."
 
 hungary_flavor.46.t:0 "Австрия отказывает в проедении референдума"
 hungary_flavor.46.d:0 "Австрийское правительство отказалось от референдума. Если бы они не были союзниками Венгрии - это плохо бы для них закончилось. Мы должны сохранять спокойствие и принять такое решение ради мира внутри нашей фракции."
 hungary_flavor.46.a:0 "Разочаровывающе."
 
 hungary_flavor.47.t:0 "Словению за Бургенланд"
 hungary_flavor.47.d:0 "Хоть мы недавно и вернули Словению, но Бургенланд всё еще находится в руках у Австрияков. В настоящий момент будет разумным провести обмен территорий для восстановления исторических границ. Послать дипломатическую миссию немедля или бездействовать?" hungary_flavor.47.a:0 "Конечно, какие могут быть вопросы?"
 hungary_flavor.47.b:0 "Нас устраивает всё таким, какое оно и есть."
 
 hungary_flavor.48.t:0 "Австрия принимает предложение"
 hungary_flavor.48.d:0 "Австрияки принли разумное решение об обмене. Оба государства отныне находятся в своих исторических границах."
 hungary_flavor.48.a:0 "Очень хорошо."
 
 hungary_flavor.49.t:0 "Австрия отклонила предложение об обмене"
 hungary_flavor.49.d:0 "Удивительно, но Австрия отказалась от уступок Бургенланда взамен Словении. Приобретения, конечно, перевесили бы потери и, в конечном итоге, они вернули бы исконную провинцию."
 hungary_flavor.49.a:0 "Необъяснимо."
 
 hungary_flavor.50.t:0 "Программа Дьёра"
 hungary_flavor.50.d:0 "Поскольку наше вооружение не могло развиваться долгое время после мирных соглашений Великой Войны, армия государства [Root.GetAdjective] остро нуждается в модернизации. Béla Imrédy разработал отличный план перевооружения и предлагает реформировать и реструктуризировать не только армию, но и промышленность. Общая стоимость выполнения будет составлять около одного миллиарда Вегерских пенге, большая часть пойдет на армию (ок. 600 млн.), а меньшая (ок. 400 млн.) на промышленные нужды. Эти средства мы получим из налогов, а также краткосрочных займов."
 hungary_flavor.50.a:0 "Рискованно, однако риск - дело благое."
 hungary_flavor.50.b:0 "Это слишком дорого, казна не выдержит."
 
 hungary_flavor.51.t:0 "Программа Дьёра: часть I"
 hungary_flavor.51.d:0 "Первый этап программы Дьёра готов к исполнению. Начные исследования и промышленное развитие - главные направления этой части плана, поэтому было выделено множество строительных грантов и подписано немало соглашений между учеными о кооперации. Мы должны воспользоваться всем этим, пока идёт первая стадия реформы."
 hungary_flavor.51.a:0 "[Root.GetName] снова будет великой."
 
 hungary_flavor.52.t:0 "Программа Дьёра: часть II"
 hungary_flavor.52.d:0 "Второй этап программы Дьёра начался. Основная направленность второй фазы - усиление обороноспособности страны, в особенности наших границ. Нам следует воспользоваться этой возможностью укрепления, чтобы выстоять в скором военном конфликте."
 hungary_flavor.52.a:0 "Наша армия должна стать лучшей в мире."
 
 hungary_flavor.53.t:0 "Программа Дьёра: часть III"
 hungary_flavor.53.d:0 "Третий этап программы Дьёра начинается. Национальные усилия должны быть направлены на развитие авиации, без которой мы не сможем оказать должного сопротивления ни одной из стран. Нам нужно направить максимум усилий на развитие авиастроения."
 hungary_flavor.53.a:0 "Небеса познают могущество государства [Root.GetName]."
 
 hungary_flavor.54.t:0 "Программа Дьёра: часть IV"
 hungary_flavor.54.d:0 "Четвертый, заключительный, этап развития по программе Дьёра будет сосредоточен на ВМФ. Изначально флот не входил в эту программу, однако дополнительные средства позволили нам вложиться в судостроение и исследования корабельных технологий."
 hungary_flavor.54.a:0 "Наш флот снова станет одним из величайших флотов мира!"
 
 hungary_flavor.55.t:0 "[Root.GetAdjective]-Югославский пакт вечной дружбы"
 hungary_flavor.55.d:0 "Пакт о вечной дружбе между [Root.GetName] и Югославией был подписан, официально подняв отношения между этими странами на более высокий уровень. Это может стать основанием для сотружества и сотруднечества между странами, чтобы в будущем противостоять угрозам."
 hungary_flavor.55.a:0 "Замечательно."
 
 hungary_flavor.56.t:0 "Югославия отклоняет пакт о вечной дружбе"
 hungary_flavor.56.d:0 "Возможно, не веря в чистоту намерений государства [Root.GetName], Югославия, считая нашим хитрым ревизионистским планом, отказалась от соглашения. Определенно - это не акт враждебности, но однозначно показывает их отношение к нам."
 hungary_flavor.56.a:0 "Очень жаль."
 
 hungary_flavor.57.t:0 "Территориальное урегулирование с Югославией"
 hungary_flavor.57.d:0 "Хоть мы и объявили о сближении с Югославией, территориальный вопрос всё еще достаточно остр. Очевидно, что Воеводина принадлежит нам и Югославия видит наши попытки мирного урегулирования конфликта. Мы обещали им помощь в будущем, если они пойдут нам на встречу по этому вопросу."
 hungary_flavor.57.a:0 "Они наверняка согласятся, что Воеводина - земля Венгрии."
 hungary_flavor.57.b:0 "Мы не можем рисковать стратегическим партнерством ради территориальных притезаний."
 
 hungary_flavor.58.t:0 "Успешные переговоры с Югославией"
 hungary_flavor.58.d:0 "Югославия приняла наше предложение и передала Воеводину нам. Они понимают нас и делают шаги на встречу, поэтому мы обязаны будем отплатить им за доброту тем же отношением."
 hungary_flavor.58.a:0 "Дружба между нашими странами уже даёт плоды."
 
 hungary_flavor.59.t:0 "Неудача на переговорах с Югославией"
 hungary_flavor.59.d:0 "Югославия по понятным причинам отказалась уступить Воеводину. Мы мало предложили взамен их территориальной ценности, что поддерживается «Союзниками». Дружба между нашими странами, конечно, не подошла к концу, но все вышли из-за стола переговоров с некоторым неприятным осадком на душе."
 hungary_flavor.59.a:0 "Это неизбежно оставит след на отношениях с ними."
 
 hungary_flavor.60.t:0 "Союз с Югославией"
 hungary_flavor.60.d:0 "Югославия оказалась достаточно активным партнером в сотрудничестве. Для дальнейшего укрепления нашей дружбы мы должны пригласить их в нашу фракцию и гарантировать, что мы защитим друг - друга в любых конфликтах."
 hungary_flavor.60.a:0 "Конечно, мы обязаны пригласить их."
 hungary_flavor.60.b:0 "Мы не должны втягивать их в это."
 
 hungary_flavor.61.t:0 "Югославия принимает приглашение"
 hungary_flavor.61.d:0 "Пакт о вечной дружбе между государством [Root.GetName] был расширен дополнительным соглашением о военном альянсе. Они присоединились к нашей фракции и теперь будут пользоваться нашей защитой, а мы можем рассчитывать на их помощь."
 hungary_flavor.61.a:0 "Выпьем за наших друзей!"
 
 hungary_flavor.62.t:0 "Югославия отклоняет приглашение"
 hungary_flavor.62.d:0 "Переговоры о союзе с Югославией зашли в тупик. Они практически сразу же отвергли предложение не желая и слушать о позитивных сторонах, ведь так мы можем их втянуть в конфликт. Кажется, что их национальный суверенитет и соблюдение нейтралитета важнее, чем дружба."
 hungary_flavor.62.a:0 "Они ещё успеют пожалеть о своём решении."
 
 hungary_flavor.63.t:0 "Финансирование программы Дьёра"
 hungary_flavor.63.d:0 "Некоторые инвесторы, ответственные за выполнение программы Дьёра, обратились в правительственные учреждения с предложением об увеличении материальных вложений в программу. Они выразили заинтересованность в успехе перевооружения так как владеют значительным количеством акций предприятий, что попадают под программу. Эти инвесторы готовы предоставить нам немалые займы под низкий процент на большие сроки, что несомненно улучшит результаты программы."
 hungary_flavor.63.a:0 "Деньги - это всегда хорошо."
 
 hungary_flavor.64.t:0 "Италия принимает требования"
 hungary_flavor.64.d:0 "В италии приняли разумное решение согласиться на территории Греции в обмен на отказ притязаний на бывшие территории Австро-Венгрии. Может быть они сделали это воимя мира, а может и просто недооценили значение провинций. В любом случае - сделка."
 hungary_flavor.64.a:0 "Таких чудесных новостей никто не ожидал!"
 
 hungary_flavor.65.t:0 "Италия отвергает требования"
 hungary_flavor.65.d:0 "Неудивительно, что Италия отказалась уступить нам наши бывшие владения. Обещания Греции было недостаточно для убеждения. Увы, они ещё пожалеют об этом, а пока наши бывшие владения остаются в руках Итальянцев."
 hungary_flavor.65.a:0 "Очень печально, что в будущем нам придётся применить силу."
 
 hungary_flavor.66.t:0 "Германия выступает против сотрудничества между Австрией и Венгрией"
 hungary_flavor.66.d:0 "Наши усилия по восстановлению Австро-Венгрии не остались незамеченными и Германия готова применить меры против нас. Если мы не прекратим переговоры с Австрией они угрожают военным вмешательством."
 hungary_flavor.66.a:0 "Продолжить переговоры."
 hungary_flavor.66.b:0 "Мы не потянем. Отозвать дипломатов."
 
 hungary_flavor.67.t:0 "Столица Австро-Венгрии"
 hungary_flavor.67.d:0 "Австро-Венгерская монархия восстановлена, но исторически столица была в Вене. Несмотря на то, что изначально Австрия была лидером, сейчас именно мы являемся инициаторами всего происходящего, хотя стратегически выгодное расположение Вены заставляет задуматься над этим вопросом. Какие будут наши действия?"
 hungary_flavor.67.a:0 "Столица останется в Будапеште."
 hungary_flavor.67.b:0 "Душою в Будапеште, сердцем и разумом же в Вене."
 
 hungary_flavor.78.t:0 "Шанс на выход"
 hungary_flavor.78.d:0 "Инициатива в войне всё больше и больше переходит на сторону нашего противника, настало время спланировать наш выход из войны. Последуем той фразе, что когда - то сказал Отто Фон Бисмарк, «Ни одна нация не должна приносить себя в жертву союзам»."
 hungary_flavor.78.a:0 "Послать дипломатов для тайных переговоров с Русскими."
 hungary_flavor.78.b:0 "Мы должны попытаться договориться с «Союзниками»."
 hungary_flavor.78.c:0 "Мы всегда будем лояльны «Оси»."
 
 hungary_flavor.79.t:0 "Русские поддерживают наш выход"
 hungary_flavor.79.d:0 "Переговоры прошли как нельзя успешно. Русские согласилисиь поддержать нас в стремлении выйти из войны и гарантировали наш будущий суверенитет. Как только мы выйдем из «Оси» они приложат все усилия для нашей защиты."
 hungary_flavor.79.a:0 "По крайней мере мы окажемся на стороне победителя."
 
 hungary_flavor.80.t:0 "Присоединение к Советам"
 hungary_flavor.80.d:0 "Были приняты меры для вывода всех Венгерских войск с фронта, а все договоры с советским правительством заключены. Всё готово для нашего выхода, теперь остаётся только надеяться на лучший исход и Советов, которые смогут нас защитить от Германии."
 hungary_flavor.80.a:0 "Жребий брошен."
 
 hungary_flavor.81.t:0 "Отказ Советов"
 hungary_flavor.81.d:0 "Советский Союз отказался принимать наших дипломатов, заявив, что они не будут вести переговоров с врагом."
 hungary_flavor.81.a:0 "Теперь немцы потащат нас на дно за собой."
 
 hungary_flavor.82.t:0 "Поддержка «Союзников»"
 hungary_flavor.82.d:0 "Переговоры прошли успешно и «Союзники» согласны поддержать и защитить нас в случае выхода из войны."
 hungary_flavor.82.a:0 "В конце - концов мы всё еще можем быть на стороне победителя."
 
 hungary_flavor.83.t:0 "Присоединение к «Союзникам»"
 hungary_flavor.83.d:0 "Все соглашения достигнуты. Войска отведены от линий фронта, а временное правительство установлено. . Всё готово для нашего выхода, теперь остаётся только надеяться на лучший исход И «Союзников», которые смогут нас защитить от Германии."
 hungary_flavor.83.a:0 "Рубикон перейдён."
 
 hungary_flavor.84.t:0 "Отказ «Союзников»"
 hungary_flavor.84.d:0 "Соединенное Королевство, как лидер «Союзников», отказалось принимать наших дипломатов, заявив, что они не будут вести переговоров с врагом."
 hungary_flavor.84.a:0 "Теперь мы сгинем в трясине войны из-за Германии."
 
 hungary_flavor.85.t:0 "«Скрещенные стрелы»"
 hungary_flavor.85.d:0 "Произошло то, что никто не мог ожидать. Германия объявила о начале операции «Панцерфауст» и, схватив Миклоша Хорти(младшего), немецкие войска под покровом ночи пересекли границу и, при поддержки прогермански настроенных войск, уже занимают административные здания по всем городам, в том числе и в Будапеште. Правительство было полностью арестовано, а некоторые были немедленно отправлены в концентрационный лагерь «Маутхаузен». В Венгрии вышли из подполья и выпущены из тюрем все представители партии «Скрещенные стрелы», а Ferenc Szálasi стал во главе правительства. Всё это походит на то, что уже когда - то было произнесено немцами, в особенности то, что они не поверили в то, что мы последуем их примеру."
 hungary_flavor.85.a:0 "Мы ничего не можем предпринять."
 hungary_flavor.85.b:0 "Get ready to fight!"
 hungary_flavor.85.tt:0 "Партия «Скрещенные стрелы» во главе с Ferenc Szálasi станет правящей партией страны.\n"
 
 hungary_flavor.86.t:0 "Румыния отказывается от Баната"
 hungary_flavor.86.d:0 "Достаточно было подвести войска к границе, чтобы напугать румын. Их войска оставили правинцию, позволяя нам свободно её аннексировать."
 hungary_flavor.86.a:0 "Удел труса - бежать, а храброго - покорять."
 
 hungary_flavor.87.t:0 "Румыния отказывается покинуть Банат"
 hungary_flavor.87.d:0 "Одних угроз, видимо, недостаточно чтобы заставить Румынию уступить Банат. Теперь мы можем либо объявить войну, либо отступиться от претезаний. Если мы отступимся то лишимся позиции сильного игрока на мировой арене, что достигалось потом и кровью нашего народа."
 hungary_flavor.87.a:0 "Они ещё пожалеют об этом."
 hungary_flavor.87.b:0 "Людские жизни дороже этого жалкого клочка земли."
 
 hungary_flavor.88.t:0 "Турция согласна"
 hungary_flavor.88.d:0 "После достижения всех соглашений, отныне, Турция официальный член [Root.GetFactionName]. В случая объявления войны мы встанем плечом к плечу на защиту друг-друга."
 hungary_flavor.88.a:0 "Это важный шаг в правильном направлении."
 
 hungary_flavor.89.t:0 "Турция отказывается"
 hungary_flavor.89.d:0 "Вероятно Турки во главе с новым правительством потеряли былую гордость и стремление к величию, потому что они решили держаться подальше от нашего альянса и оставили всю славу и честь, которую мы могли бы разделить поровну, нам."
 hungary_flavor.89.a:0 "Мы справимся и без них."
 
 hungary_flavor.90.t:0 "Поддержка демократических выборов в Венгрии"
 hungary_flavor.90.d:0 "Либеральные идеи охватили страну и теперь нам пора приготовиться к смене правительства и продвижения к новым горизонтам."
 hungary_flavor.90.a:0 "Наступило лучшее время для жизни."
 
 hungary_flavor.91.t:0 "Поддержка коммунизма в Венгрии"
 hungary_flavor.91.d:0 "Профсоюзы организуют стачки и забастовки по всей стране в то время как КПВ готовится создавать новое правительство. Коммунисты всё равно придут к власти, будут ли это выборы или власть будет сменена силой - покажет время."
 hungary_flavor.91.a:0 "Нас ждёт чудесное, светлое будущее!"
 
 hungary_flavor.92.t:0 "Miklós Horthy: Регент или Король?"
 hungary_flavor.92.d:0 "Ни для кого не секрет, что Miklós Horthy, хотел бы видеть своего сына преемником, что фактически означало бы основание новой правящей династии в Венгрии. В народе бытуют мнения о том, что его необходимо короновать, чтобы положить конец регенству, однако некоторые могут уследить в этом шаги против демократии. Поддержим ли мы его претензии на трон?"
 hungary_flavor.92.a:0 "С нас хватит всех этих «царьков»."
 hungary_flavor.92.b:0 "Да здравствует новый Король!"
 
 hungary_flavor.93.t:0 "Восстановление в должности Miklós Horthy"
 hungary_flavor.93.d:0 "Miklós Horthy будет восстановлен в должности командующего нашего флота. Вопрос в его должности. Станет ли он снова адмиралом или направит наш ВМФ, как командующий флотом?"
 hungary_flavor.93.a:0 "Horthy станет новым командующим ВМФ."
 hungary_flavor.93.b:0 "Нам необходим опытный адмирал."
 
 hungary_flavor.94.t:0 "Германия согласна помочь."
 hungary_flavor.94.d:0 "Германия не только передала военных советников, но и командировала нам нескольких своих генералов, для координирования наших войск. Это огромный успех, который позволит нам улучшить сотруднические узы наших стран."
 hungary_flavor.94.d_2:0 "Германия решила отправить делегацию, что мы запрашивали. Часть генерального штаба теперь будут руководить военными планами Венгрии, а также проконсультируют наше верховное командование."
 hungary_flavor.94.a:0 "Какие чудесные новости."
 hungary_flavor.94.b:0 "Потрясающе!"
 hungary_flavor.94.tt:0 "Генералы Erwin von Witzleben и Wilhelm Ritter von Leeb будут готовы приступить к обязанностям."
 
 hungary_flavor.95.t:0 "Германия отказывает в поддержке"
 hungary_flavor.95.d:0 "По непонятной причине Германия отклонила наш запрос на тесное военное сотрудничество. Нам придётся полагаться на наши собственные кадры и непосредственной координации армейских маневров."
 hungary_flavor.95.a:0 "Что можно сказать? Разочаровывающе."
 
 hungary_flavor.96.t:0 "Турецкий военный корпус"
 hungary_flavor.96.d:0 "Турция согласилась на программу об обмене войск. В ближайшее время мы встретим бригады, что были посланы, а наши дивизии уже на пути в Стамбул."
 hungary_flavor.96.a:0 "Это соглашение сблизит наши народы."
 hungary_flavor.96.tt:0 "В наше распоряжение поступит 2 пехотных дивизии Турции.\n"
 
 hungary_flavor.97.t:0 "Турция отклоняет обмен войсками"
 hungary_flavor.97.d:0 "Турецкое правительство отклонило наше предложение на обмен войск. Вероятно, что это вызвано боязнью рисковать жизнью солдат. Пожалуй, лучше мы будем опираться на свои собственные силы."
 hungary_flavor.97.a:0 "Наверное у них были на то причины."
 
 hungary_flavor.98.t:0 "Отказ от Трианонских соглашений"
 hungary_flavor.98.d:0 "После вступления в альянс никто не смеет применять ограничения к нашей стране, установленные после Великой Войны. Мы способны постоять за себя, а плечом к плечу с нашими союзниками мы непобедимы."
 hungary_flavor.98.d_2:0 "Военные ограничения, установленные после Великой Войны, всеми давно забыты, в том числе и теми, кто их установил. В современном, постоянно меняющемся политическом климате, такое ограничение не может быть выполнено более. "
 hungary_flavor.98.a:0 "Вместе - мы сила."
 hungary_flavor.98.b:0 "Эти ограничения были ещё в силе? Я что-то не заметил."
 
 hungary_flavor.99.t:0 "Программа Дьёра идёт в разрез с положениями Трианонскими соглашениями"
 hungary_flavor.99.d:0 "Программа перевооружения открыто нарушает военные ограничения, установленные союзниками в Трианоне. Мы не должны проводить разработки в производстве артиллерии, бронемашин и самолётов. Мы могли бы попытаться не нарушать эти определения продолжая программу, но это заметно замедлит наши действия."
 hungary_flavor.99.a:0 "К чёрту никому не нужные запреты. Мы будем открыто производить Что нам нужно и как нам нужно."
 hungary_flavor.99.b:0 "Мы не имеем достаточной мировой поддержки, поэтому должны проводить исследования скрытно."
 hungary_flavor.99.c:0 "Попробуем сделать всё, что в наших силах, для того, чтобы остаться в границах договора."
 hungary_flavor.99.tt:0 "Ход программы Дьёра будет немного затруднён..."
 
 hungary_flavor.100.t:0 "Вишеградская группа"
 hungary_flavor.100.d_both:0 "Успех! Как Чехословакия, так и Польша, согласились пойти на сговор, организовав Вишеградскую четвёрку. Это хорошее начало, которое уже скоро даст плоды." hungary_flavor.100.d_cze:0 "Только Чехословакия согласилась войти в наш Альянс. Тем не менее фракция будет сформирована, даже с двумя учредителями."
 hungary_flavor.100.d_pol:0 "Только Польша согласилась войти в наш альянс. Тем не менее фракция будет сформирована, даже с двумя учредителями."
 hungary_flavor.100.d_neither:0 "Катастрофа! Ни Польша, ни Чехословакия не согласились пойти на сговор. Мы брошены всеми в нашей борьбе."
 hungary_flavor.100.a:0 "Сила Вишеградского Треугольника."
 hungary_flavor.100.b:0 "С Чехословакией мы сможем создать достаточно сильный альянс."
 hungary_flavor.100.c:0 "По крайней мере наши Польские друзья готовы быть с нами в альянсе."
 hungary_flavor.100.e:0 "Похоже что этот альянс был мертворожденным ещё с появления идеи."
 
 hungary_flavor.101.t:0 "Расширение балтийской экспансии Вишеградской Группы"
 hungary_flavor.101.d_all:0 "Невероятный успех! Все три кандидата приняли приглашение. Это повод для празднования!"
 hungary_flavor.101.d_some:0 "Частичный успех в Балтике. Мы не смогли убедить все страны Балтики присоединиться к нам, однако альянс расширяется."
 hungary_flavor.101.d:0 "Частичный успех в Балтике. Мы не смогли убедить все страны Балтики присоединиться к нам, однако альянс расширяется"
 hungary_flavor.101.d_none:0 "Это крах! Все балтийские государства отклонили нашу просьбу. Похоже что нам нужно искать другие пути в развитии нашего альянса если мы не хотим периода стагнации, когда все остальные страны развиваются."
 hungary_flavor.101.a:0 "Давайте дружно попреветствуем новых членов альянса!"
 hungary_flavor.101.b:0 "Давайте дружно попреветствуем новых членов альянса!"
 hungary_flavor.101.c:0 "Разочаровывающий результат."
 
 hungary_flavor.102.t:0 "Австро-Венгерская Федерация"
 hungary_flavor.102.d:0 "Рубикон перейдён. Австро-Венгрия будет превращена в Федерацию, состоящую из 6 стран: Австрия, Венгрия, Богемия, Польша-Рутения, Трансильвания и Югославия. Некоторые государства будут иметь свои территориальные разделы, где это требуется, но по большей части это будут самооуправляющиеся субъекты Федерации. Все части Австро-Венгрии будут делегировать представителей в единый правительственный орган, который будет править с помощью монарха." hungary_flavor.102.a:0 "Государство будет называться Австро-Венгерская Федерация."
 hungary_flavor.102.b:0 "Государство будет называть Дунайская Федерация."
 
 hungary_flavor.103.t:0 "Албания желает вступить в наш альянс"
 hungary_flavor.103.d:0 "После успешного раздела Югославии, Албания обратилась к нам с просьбой о вступлении в нашу коалицию. Возможно, они приняли нашу щедрость в отношении Черногории за акт дружбы. В любом случае мы имеем дело с их просьбой. Какой будет наш ответ?"
 hungary_flavor.103.a:0 "Мы принимаем их предложение."
 hungary_flavor.103.b:0 "Им недостаточно одной Черногории?"
 
 
 hungary_flavor.104.t:0 "Германия предлагает Подкарпатскую Русь"
 hungary_flavor.104.d:0 "Германия уже присоединила Богемию, а Чехословакия разваливается на куски. Они не имеют явных планов на Подкарпатскую Русь и предложили нам её в знак дружбы. Мы можем просто проигнорировать это предлжение, утверждая что это станет важным шагом в пересмотре нашей территории или принять это предложение."
 hungary_flavor.104.a:0 "Мы согласны на эту сделку."
 hungary_flavor.104.b:0 "Границы - не главное. Нам всё равно."
 
 hungary_flavor.105.t:0 "Альянс с Италией"
 hungary_flavor.105.d:0 "После окончания Югославской конференции, несколько итальянских послов подошли к нашей делегации с предложением. Вернув земли на которые они имеют притязания, они готовы вступить в наш альянс и координировать политику совместно с нами."
 hungary_flavor.105.a:0 "Ну что ж, добро пожаловать в нашу фракцию."
 hungary_flavor.105.b:0 "Нам следует вежливо отказать им."
 
 hungary_flavor.106.t:0 "Венгерско-Словацкая малая война"
 hungary_flavor.106.d:0 "Наши границы со Словакией не были строго определены после присоединения Подкарпатской Руси. В попытке защищать долину Унг, наши войска перешли в наступление на Словакию с Запада и с минимальными потерями захватили эти земли. Словаки перешли в контратаку и вернули часть утраченных земель. Вся перепалка длилась несколько дней и ограничилась несколькими потерями. Можно попытаться развернуть события в нашу пользу и вставить их в рупор пропаганды."
 hungary_flavor.106.a:0 "Блестящий успех народа и нации!"
 
 hungary_flavor.107.t:0 "Чехословакия разрешает референдум"
 hungary_flavor.107.d:0 "Чехословакия согласилась на референдум и народ Южной Словакии наконец сможет решить частью какого государства они хотят стать."
 hungary_flavor.107.a:0 "Будем надеяться на благоприятный исход."
 
 hungary_flavor.108.t:0 "Чехословакия запрещает референдум"
 hungary_flavor.108.d:0 "Чехословакия отказала нам в референдуме. Это не ухудшит наши отношения, но вобьёт клин между ними в будущем."
 hungary_flavor.108.a:0 "Они не смогут отрицать наше право вечно."
 hungary_flavor.108.b:0 "Использовать наше влияние во фракции, чтобы надавить на Чехословакию."
 
 hungary_flavor.109.t:0 "Югославия присоединяется к Вишеградской группе"
 hungary_flavor.109.d:0 "После образование Вишеградской Группы, поначалу, альянс выглядел жалко, но затем он показал свои мускулы и возможность защиты, не говоря уже и расширении влияния. Югославия заявила о своем вступлении в группы, что серьёзно усилит наше влияние на регион. Это означает, что Вышеградская группа - это не просто пакт маленьких государств, а полноценный игрок на поле Европы, и даже мира."
 hungary_flavor.109.a:0 "Оглушительный успех альянса."
 
 hungary_flavor.110.t:0 "Югославия отклонила предложение"
 hungary_flavor.110.d:0 "Переговоры с Югославией не удались. У нас не вышло склонить их на присоединение к Вишеградской группе и, таким образом, наше влияние серьёзно ограничено на Балканах."
 hungary_flavor.110.a:0 "Они не представляют от чего отказываются."
 
 hungary_flavor.111.t:0 "Югославия согласна на изменения границ"
 hungary_flavor.111.d:0 "В ходе переговоров по урегулированию споров с Югославией, было оговорено то, что Венгерский наро должен жить на Венгерской земле. Нам удалось решить, какие регионы с преобладанием этнических Венгров снова отойдёт нам."
 hungary_flavor.111.a:0 "И, в добавок, ни капли крови не пролито. Однозначный успех."
 
 hungary_flavor.112.t:0 "Югославия согласна на частичное изменение границ."
 hungary_flavor.112.d:0 "TПереговоры были напряженными, а разумные аргументы сыпались с обеих сторон и, в  конце-концов, был достигнут компромисс. Некоторые земли будут переданы нам, а некоторые останутся как есть. Это не то, на что мы рассчитывали, но по крайней мере усилия не прошли понапрасну."
 hungary_flavor.112.a:0 "Это соглашение, тем не менее, справедливо."
 
 hungary_flavor.113.t:0 "Отказ Югославии на уступки"
 hungary_flavor.113.d:0 "Югославское правительство ясно дало понять, что уступка территории невозможно. Они не хотели слушать никакие аргументы и будут защищать государственную целостность в том числе и силой оружия. Переговоры прошли в пустую."
 hungary_flavor.113.a:0 "Пустая трата усилий. Разочаровывающе."
 
 hungary_flavor.114.t:0 "Germany offers the rest of Vojvodina"
 hungary_flavor.114.d:0 "We already own Novi Sad, which has the most Hungarians in Vojvodina, but Germany has offered the rest of it, as a sing of goodwill. Will we take their offer?"
 hungary_flavor.114.a:0 "Of course."
 hungary_flavor.114.b:0 "We have no need of those lands."
 
 hungary_flavor.115.t:0 "Meeting in Berlin"
 hungary_flavor.115.d:0 "Hitler has arranged to meet our regent, Miklós Horthy in Berlin, to discuss an important matter. He seeks to divide Czechoslovakia with Hungary, and wanted to know what role Hungary would play in this. If we were to play the role of aggressor, he might even give us the entirety of Slovakia, but we could settle for less if we wanted to."
 hungary_flavor.115.a:0 "We want no part of this."
 hungary_flavor.115.b:0 "We will be content with Carpathian Ruthenia."
 hungary_flavor.115.c:0 "We offer full cooperation, if they give us Slovakia."
 
 hungary_flavor.116.t:0 "Hitler agrees to our request"
 hungary_flavor.116.d:0 "The meeting was concluded, and Horthy has agreed with Hitler on the terms of our involvement in the partition of Czechoslovakia. We should now make preparations to fulfill our end of the bargain."
 hungary_flavor.116.a:0 "A successful meeting."
 
 hungary_flavor.117.t:0 "Inconclusive meeting"
 hungary_flavor.117.d:0 "After much discussion, there was no agreement in what Hungary will get after the partition. Hitler made no promises about our territorial gains."
 hungary_flavor.117.a:0 "We shall still hope for the best of outcomes."
 
 hungary_flavor.118.t:0 "Finland accepts alliance"
 hungary_flavor.118.d:0 "Finland has hastily signed the alliance that we proposed. They now expect us to immediately declare war on the Soviet Union, and help defend their country."
 hungary_flavor.118.a:0 "Together we will beat the commies!"
 
 hungary_flavor.119.t:0 "Finland declines alliance"
 hungary_flavor.119.d:0 "Suprisingly, Finland has rejected our proposal, eliminating the possibility, that our alliance comes to their aid. They are now surely doomed, for they alone can not stop the Soviet Union."
 hungary_flavor.119.a:0 "They will perish without us."
 
 hungary_flavor.120.t:0 "Peace with Britain"
 hungary_flavor.120.d:0 "We have now accomplished everything we set out to do, as our borders have been restored. The United Kingdom thought that they could contain our expansion by declaring war against us, and they have obviously failed. However, a drawn out war could hurt us just as much as it could hurt them, so it may benefit us to seek peace with them. They have bigger things to worry about, and we are content with what we have accomplished."
 hungary_flavor.120.a:0 "Send the peace offer."
 hungary_flavor.120.b:0 "We are not done with this war yet."
 
 hungary_flavor.121.t:0 "Britain accepts"
 hungary_flavor.121.d:0 "The United Kingdom has accepted the peace offer we sent. We returned all territory that was not claimed by us, and singed a peace treaty with them and their allies, officially nullifying the Treaty of Trianon."
 hungary_flavor.121.a:0 "Peace at last."
 
 hungary_flavor.122.t:0 "The war continues"
 hungary_flavor.122.d:0 "The United Kingdom refused our peace terms, so the war goes on as if nothing happened. Seems like we will need to use more conventional means to convince them to stop."
 hungary_flavor.122.a:0 "They will regret not signing the peace now."
 
 hungary_flavor.123.t:0 "Slovakian self-governance"
 hungary_flavor.123.d:0 "We have now acquired all Slovakian lands, and though they belonged to [Root.GetName] originally, there are those who propose the estabilishment of a Slovakian government, that would still answer to us, but would have some degree of independence. We could decide freely, which lands this new Slovakia would get, so we would be free to keep all lands, that are primarily inhabited by Hungarians."
 hungary_flavor.123.a:0 "We will not set up a new government."
 hungary_flavor.123.b:0 "Set up all of Slovakia as a puppet state."
 hungary_flavor.123.c:0 "Set up Northern Slovakia as a puppet state."
 hungary_flavor.123.e:0 "Set up Northern Slovakia as a puppet state, but keep Carpathian Ruthenia." 
 
 hungary_flavor.124.t:0 "Claims on Yugoslavia"
 hungary_flavor.124.d:0 "Now that we have signed the pact of friendship with Yugoslavia, it is time to consider our territorial claims towards them. We could renounce all claims towards them, as a sign of friendship, or we could hold on to our claims on Hungarian-inhabited lands, in hopes of a future settlement with Yugoslavia."
 hungary_flavor.124.a:0 "We will renounce all claims towards Yugoslavia."
 hungary_flavor.124.b:0 "We still want the territories, that have a Hungarian majority."
 hungary_flavor.124.c:0 "We will not be renouncing any claims." 
 
 hungary_flavor.125.t:0 "Claims on Croatia"
 hungary_flavor.125.d:0 "Croatia is now its own state, having been separated from Yugoslavia. While we do still have territorial claims towards them, it might be the smart choice to abandon these claims, and instead seek friendship with Croatia."
 hungary_flavor.125.a:0 "We will renounce all claims towards Croatia."
 hungary_flavor.125.b:0 "We maintain all claims towards Croatia."
 
 hungary_flavor.126.t:0 "A new government"
 hungary_flavor.126.d:0 "We have decided to put an end to the authoritarian rulership of the regent. Hungary shall be governed by a parliment, that is elected by the people. The only question now is, what kind of government should we form. We could maintain a form of the monarchy, giving marginal power to the king (or regent), or we could abandon the idea of a kingdom entirely, and turn the country into a republic."
 hungary_flavor.126.a:0 "A Parlimentary Monarchy shall be estabilished."
 hungary_flavor.126.b:0 "Hungary will become a republic."
 
 hungary_flavor.127.t:0 "Fight for Transylvania"
 hungary_flavor.127.d:0 "Romania has taken sides in the current conflict, and is now at war with the Allies. If we want to, we could offer our help against Romania, in return for a promise, that we will get Transylvania at the end of the war. It is a risky proposal, as the English have not exactly been supportive of our territorial revision, but should they agree, we could end up restoring the entirety of Transylvania to our country."
 hungary_flavor.127.a:0 "Offer our help in return for Transylvania."
 hungary_flavor.127.b:0 "Try to stay neutral as long as possible."
 
 hungary_flavor.128.t:0 "United Kingdom refuses help"
 hungary_flavor.128.d:0 "Our proposal was met with resistance from the United Kingdom. They do not want our help, if it comes at the cost of giving us Transylvania."
 hungary_flavor.128.a:0 "We both could have benefited from this."
 
 hungary_flavor_territory.1.t:0 "Integration of the Transylvanian region"
 hungary_flavor_territory.1.d:0 "We have recently acquired territory in the Transylvanian region, which is historically a part of our nation. However, a significant portion of the population is not [Root.GetAdjective], and thus, we can not easily conscript them into the army. We could leave things as they are, and just use the region's resources and industrial capacity, or we could start the process of integrating them, so they eventually become a full part of our country. If we decide to integrate the region, we would have to allocate some resources to the process, and our administrative capacity would take a hit, but it might all be worth it in the end."
 hungary_flavor_territory.1.a:0 "Start the integration process."
 hungary_flavor_territory.1.b:0 "Don't integrate the region."
 hungary_flavor_territory.1.c:0 "Decide later."
 
 hungary_flavor_territory.2.t:0 "Resistance to integration in the Transylvanian region"
 hungary_flavor_territory.2.d:0 "The integration of the Translyvanian region is under way, but some of the locals are reluctant to cooperate. Sending in our armed forces to ensure collaboration would solve the problem, but it might provoke the population into open resistance."
 hungary_flavor_territory.2.a:0 "We will have to deal with this."
 hungary_flavor_territory.2.b:0 "Let it run its course."
 
 hungary_flavor_territory.10.t:0 "Acquisition of Banat"
 hungary_flavor_territory.10.d:0 "We have already decided for the integration of the Transylvanian region, but one of its states, Banat, has only recently come under our ownership. We can decide to exclude this state from the integration indefinitely if we so desire, but otherwise, integration of the state will begin post-haste."
 hungary_flavor_territory.10.a:0 "Start the integration process."
 hungary_flavor_territory.10.b:0 "The state is fine as it is."
 
 hungary_flavor_territory.11.t:0 "Banat lost"
 hungary_flavor_territory.11.d:0 "We were too busy integrating Banat, and forgot about defending it! It has now fallen into enemy hands, and thus, the integration has been halted. Once we have reacquired it, we will be able to start the integration again."
 hungary_flavor_territory.11.a:0 "We will take it back eventually."
 
 hungary_flavor_territory.12.t:0 "Banat integrated"
 hungary_flavor_territory.12.d:0 "Our integration in Banat has been successful. The population is now ready to be conscripted, as if they were our own. The state is still far from being entirely [Root.GetAdjective], but with time, they will be assimilated."
 hungary_flavor_territory.12.a:0 "Excellent."
 
 hungary_flavor_territory.13.t:0 "Rebellion in Banat"
 hungary_flavor_territory.13.d:0 "Some upstart separatists in Banat have taken up arms in an effort to secede from [Root.GetName]. We have to respond to this immediately, if we wish to contain the uprising. However, if we wish to spare the effort, we could just let them have what they want, or try to negotiate with their leaders. They seem to be interested in acquiring regional autonomy, without any threat of being integrated."
 hungary_flavor_territory.13.a:0 "Let them go."
 hungary_flavor_territory.13.b:0 "Fight the rebels."
 hungary_flavor_territory.13.c:0 "Negotiate with them."
 
