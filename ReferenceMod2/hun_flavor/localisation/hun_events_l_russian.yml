 hungary_flavor_territory.821.d:0 "We were too busy integrating Istria, and forgot about defending it! It has now fallen into enemy hands, and thus, the integration has been halted. Once we have reacquired it, we will be able to start the integration again."
 hungary_flavor_territory.821.a:0 "We will take it back eventually."
 
 hungary_flavor_territory.822.t:0 "Istria integrated"
 hungary_flavor_territory.822.d:0 "Our integration in Istria has been successful. The population is now ready to be conscripted, as if they were our own. The state is still far from being entirely [Root.GetAdjective], but with time, they will be assimilated."
 hungary_flavor_territory.822.a:0 "Excellent."
 
 hungary_flavor_territory.823.t:0 "Rebellion in Istria"
 hungary_flavor_territory.823.d:0 "Some upstart separatists in Istria have taken up arms in an effort to secede from [Root.GetName]. We have to respond to this immediately, if we wish to contain the uprising. However, if we wish to spare the effort, we could just let them have what they want, or try to negotiate with their leaders. They seem to be interested in acquiring regional autonomy, without any threat of being integrated."
 hungary_flavor_territory.823.a:0 "Let them go."
 hungary_flavor_territory.823.b:0 "Fight the rebels."
 hungary_flavor_territory.823.c:0 "Negotiate with them."
 
