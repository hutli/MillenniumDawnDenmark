 hungarism_desc:0 "Хунгаризм (Туранизм) - это венгерская идеология объединяющая социализм и национализм. Характерно, что идеи милитаристски скромны, при этом в них даже есть место фундаментальным базисам католической веры. Согласно идеологии, венгры должны стать единым государством Карпатского бассейна и работать вместе для достижения общего блага. Идеология предпочитается коммунистами и социалистами с националистическими чувствами."

