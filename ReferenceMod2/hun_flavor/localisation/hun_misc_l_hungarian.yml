 #Leader descriptions
 POLITICS_OTTO_I_DESC:0 "Habsburg Ottó az Osztrák-Magyar Monarchia 1918-as felbomlása után már csak nevében maradt koronaherceg. Ezekben a vészterhes politikai idökben a két ország polgárai visszahívták öt, hogy újra egyesítse a két nemzetet."
 POLITICS_FERENC_SZALASI_DESC:0 "Szálasi Ferenc egy szocialista és nacionalista beállítottságú katolicista politikus. Pártja 1936 után kezdett rohamosan feltörni, végül, mivel a háborúban nem voltak országgyüléséi választások, a németek segítségével került hatalomra, hogy Magyarország biztosan ne tudjon kicsúszni az irányításuk alól."
 POLITICS_MIKLOS_HORTHY_DESC:0 "Horthy Miklós az osztrák-magyar flotta ellentengernagya volt. A birodalom felbomlását, és a magyarországi kommunista hatalomátvételt követöen kulcsfontosságú szerepet játszott a Kun Béla-féle uralom megdöntésében, majd végül elfogadta a régensi pozíciót. Régensuralma alatt legitim uralkodó nélkül maradt a Magyar Királyság trónja, így ez a korszak mint 'Király nélküli királyság' maradt fenn a köznyelvben."
 POLITICS_MATYAS_RAKOSKI_DESC:0 "Rákosi volt a Magyar Kommunista Párt fötitkára a második világháborút követöen. Uralmát a megtorlás és koncepciós perek, valamint egy Sztálinéhoz hasonló személykultusz kiépítése jellemezte. A Rákosi-korszak nem hivatalos mottója szerint 'Ki nincs velünk, az ellenünk', szemben a késöbbi, már barátságosabb Kádár-korszak megközelítésével, miszerint 'Ki nincs ellenünk, az velünk'."
 POLITICS_ENDRE_BAJCSY_ZSILINSZKY_DESC:0 "Bajcsy-Zsilinszky a magyar demokratikus jobboldal egyik jelentös képviselöje volt a 30-as és 40-es években. Erös álláspontot foglalt a német terjeszkedés és külpolitika ellen, és ellenezte a Hitlerhez való közeledést."
 POLITICS_JANOS_KADAR_DESC:0 "Kádár történelmileg Rákosi utódja volt, és nézetei valamelyest eltértek elödjétöl. Rákosi kemény diktatúrája helyett "gulyáskommunizmus" jellemezte uralmát, minek során Magyarország, mint a kommunizmus jólétét bemutatandó rendszer szolgált, amit a nyugati államoknak prezentálni lehetett. A Kádár-rendszert sokan szerették, de végsö soron fenntarthatatlannak bizonyult, a tömérdek kölcsön miatt, ami a szocializmus fenntartására kellett.
 
 #Bookmark descriptions
 HUN_GATHERING_STORM_DESC:0 "Magyarország elnyerte függetlenségét a nagy háború alatt, hosszú évek idegen uralma után, a trianoni békediktátum viszont elszakította az ország területének kétharmadát, és lakosságának felét. Sokan szorgalmazzák a régi határok visszaállítását, de a környezö országok egyáltalán nem hajlandók kompromisszumokat kötni. Még mindig akadnak támogatói a széthullott Habsburg monarchiának, de a kommunista és liberális eszmék is gyökeret vertek az országban.\n\nAz elkövetkezö pár év könnyen lehet, hogy meghatározza majd az ország sorsát az egész évszázadra."
 HUN_BLITZKRIEG_DESC:0 "Az utóbbi néhány évben az országnak sikerült visszaszerezni a Felvidék déli részeit és Kárpátalját, nem kevés német hozzájárulással. A kormány most Románia felé tekint, és Erdély részleges vagy teljes visszacsatolásában reménykedik, ha Románia hajlandó elfogadni a német ítélkezést. Ahogy az ország egyre inkább Németország felé sodródik, elkerülhetetlenül belekeveredik a közelgö konfliktusba is.\n\nCsak az idö a megmondója, hogy a háborút Magyarország gyöztesen, visszaszerzett területekkel végzi, vagy többet veszít, mint valaha."
 
